<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="icon" href="/imagens/logo/logo.png" type="image/png">
  <!-- <script src="./js/EsquemaDeCores.js" defer></script> -->
  <title>pleitos</title>
  <meta name="description" content="Lista de pleitos">

  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body-template">
  <header class="header header-template">
    <a href="index.html" class="header-back">
      <img src="imagens/icones/voltar.svg" alt="Back Icon">
    </a>
    <nav class="header-nav">
      <ul class="header-nav-template">
        <li class="home"><a href="index.html"><img src="imagens/icones/home.svg" alt="Home Icon">
            <p>home</p>
          </a></li>
        <li class="calendario"><a href="calendario.html"><img src="imagens/icones/calendario.svg" alt="calendario Icon">
            <p>calendario</p>
          </a></li>
        <li class="contatos"><a href="contatos.html"><img src="imagens/icones/contatos.svg" alt="Contatos Icon">
            <p>Contatos</p>
          </a></li>
        <li class="pleitos indicador"><a href="pleitos.html"><img src="imagens/icones/pleitos-select.svg" alt="Pleitos Icon">
            <p>Pleitos</p>
          </a></li>
        <li class="despesas"><a href="#"><img src="imagens/icones/despesas.svg" alt="Despesas Icon">
            <p>Despesas</p>
          </a></li>
      </ul>
    </nav>
    <a href="#.html" class="header-search">
      <img src="imagens/icones/pesquisar.svg" alt="Pesquisar Icon">
    </a>
  </header>

  <main class="main main-template">
    <section class="main-section">
      <div class="area-template">
        <h2 class="area-template-header">Contatos listados - 4.321</h2>
        <ul class="area-template-content lista-vertical-template">
          <li>
            <a class="card-s contatos-small-card" href="#">
              <p class="contatos-small-card-title">{{Contato}}</p>
              <div class="contatos-small-card-num">{{(81) 99999-9999}}</div>
              <div class="contatos-small-card-tag marcador-item cor-marc3" href="#">
                <p>{{icon}}</p>
                <p>{{title marcador}}</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section class="main-sidenav">
      <div class="area-template" id="container-marcadores">
        <h2 class="area-template-header">Marcadores</h2>
        <div class="area-template-content">
          <ul class="lista-vertical-3-template recuar-expandir-horizontal">
            <li>
              <a class="marcador-s cor-marc1" href="#">
                <p>icon</p>
                <p><strong>title marcador</strong></p>
              </a>
            </li>
          </ul>
        </div>
        <button class="btn-recuar-expandir" onclick="toggleRecuarExpandirHorizontal()">recuar/expandir</button>
      </div>
    </section>
  </main>
  <!-- Botão para abrir o modal -->
  <div id="floatingButton" onclick="mostrarModal()">+</div>
  <!-- Modal Overlay e Content -->
  <div id="modalOverlay" onclick="fecharModal()">
    <div id="modalContent">
      <!-- Conteúdo do modal -->
      <p>Opção 1</p>
      <p>Opção 2</p>
      <p>Opção 3</p>
    </div>
  </div>


  <script src="./js/SombraHeaderScroll.js"></script>
  <script src="./js/RecuarExpandirHorizontal.js"></script>
  <script src="./js/ModalBTNFloating.js"></script>
</body>

</html>
