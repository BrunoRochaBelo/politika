<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados críticos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Lista de Organograma">
  <title>Organograma</title>

  <!-- Manifesto -->
  <link rel="manifest" href="./manifest.json">

  <!-- Fonte -->
  <link rel="preload" href="/static/utilidades/fonts/RobotoFlex-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="./static/imagens/icones/organogramas.svg" type="image/svg+xml">

  <!-- Pré-carregamento e carregamento não bloqueante do CSS -->
  <link rel="stylesheet" href="./static/css/style.css">

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "light-mode") {
        document.documentElement.classList.add("light-mode");
      }
    })();
  </script>
</head>

<body class="body-organograma-template">

  <header class="header-organograma">
    <ul class="header-organograma-template">
      <li class="header-organograma-back">
        <a href="index.html" class="voltar">
          <img class="back-icon" src="./static/imagens/icones/voltar.svg" alt="Back Icon">
        </a>
      </li>
      <li class="header-organograma-title">
        <h2>Organogramas</h2>
      </li>
      <li class="header-organograma-logout">
        <button id="btnLogout" class="btn-principal" onclick="logout()">Desconectar</button>
      </li>
    </ul>
  </header>

  <main class="main-organograma main-organograma-template">
    <section class="main-organograma-section organograma">
      <div class="container-template">
        <div class="container-template-content container-template-content-com-header-fx-int">
          <div class="area-interna-containerContent-template">
            <div class="area-interna-containerContent-template-content">
              <ul class="lista-vertical">
                <li class="area-filtro" id="filtro">
                  <div class="filtro">
                    <span id="totalResults">{{total}}</span>&nbsp;-&nbsp;
                    <div class="btn-filtro-pesq">
                      <p class="btn-filtro-pesq-title" id="filtroselect">{{filtro}}
                        <a href="/organograma_list" class="remover-filtro">&times;</a>
                      </p>
                    </div>
                  </div>
                  <!--  <div class="area-toolbar">
                    <button class="btn-toolbar" id="btnAddNode" disabled>Adicionar</button>
                    <button class="btn-toolbar" id="btnRenameNode" disabled>Renomear</button>
                    <button class="btn-toolbar" id="btnDeleteNode" disabled>Excluir</button>
                  </div> -->
                </li>
                <li class="secao-interna-template">
                  <div class="secao-interna-template-content">
                    <ul class="lista-vertical-cards" id="listaOrganogramasLarge">
                      <li>
                        <div class="card-m organograma-large-card" href="#">
                          <p class="organograma-large-card-title" data-field="title">Organograma Prefeitura</p>
                          <div class="organograma-large-card-siglaUnidade" data-field="sigla_unidade">
                            <div class="marcador-item cor-marc3">
                              <p><strong>SIG</strong></p>
                            </div>
                          </div>
                          <p class="organograma-large-card-versao" data-field="versao">versao: 1</p>
                          <p class="organograma-large-card-quantUnidade" data-field="quant_unidade">Quantidade: 14</p>
                          <div class="organograma-large-card-editar">
                            <button class="btn-outline-principal" onclick="window.location.href='./organograma.html'">Visualizar</button>
                          </div>
                          <div class="organograma-large-card-id" data-field="id">2</div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="list-last-child"><br></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- Modal Botão Flutuante -->
  <button class="floatingButton">+</button>
  <div class="modal-btn-floating-Overlay esconderModal">
    <div class="modal-btn-floating-content">
      <div class="modal-btn-floating-header">
        <h1>NOVO</h1>
      </div>
      <ul class="modal-btn-floating-body">
        <li><a href="/organograma_incluir?orgao_id=ORGAO_ID_PLACEHOLDER">Organograma</a></li>
      </ul>
    </div>
  </div>




  <script src="./static/js/config.js" defer></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" defer></script>
  <script src="./static/js/ModalBTNFloating.js" defer></script>
  <script src="./static/js/ManipularHistorico.js" defer></script>
  <script src="./static/js/ExibirDetalhesOrganograma.js" defer></script>

</body>

</html>
