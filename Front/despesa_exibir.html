<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <title>Despesa</title>
  <meta name="description" content="Despesa">
</head>

<body class="body-exibir">
  <div class="body-exibir-template">
    <main class="main-exibir">
      <section>
        <div class="container-template">
          <div class="container-template-header"></div>
          <div class="container-template-content">
            <div class="area-interna-containerContent-template">
              <div class="area-interna-containerContent-template-header">
                <div class="card-info">
                  <div>
                    <a href="despesas.html" class="voltar"><img src="./static/imagens/icones/voltar.svg" alt="Voltar Icon"></a>
                  </div>
                  <div class="campo-exibir">
                    <p>{{ numero_despesa }}</p>
                  </div>
                  <div class="acoes">
                    <div class="campo-exibir acao-item">
                      <a href=""><img src="./static/imagens/icones/editar.svg" alt="Editar Icon"></a>
                      <p>EDITAR</p>
                    </div>
                  </div>
                </div>
                <ul id="navAba" class="nav nav-duas-abas">
                  <li id="nav1"><a class="indicador-2" href="#aba1" onclick="mostrarAba('aba1')">Dados</a></li>
                  <li id="nav2"><a href="#aba2" onclick="mostrarAba('aba2')">Histórico</a></li>
                </ul>
              </div>
              <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                <div id="aba1" class="aba-template active">
                  <ul class="lista-vertical-alt">
                    <li class="card-session active secao-interna-template">
                      <div class="secao-interna-template-content">
                        <fieldset class="fieldset-exibir">
                          <legend class="titulo-xl"></legend>
                          <div class="campo-exibir">
                            <label for="nome">Nome do solicitante:</label>
                            <input type="text" id="nome" name="nome" readonly>
                          </div>
                          <div class="form-2-colum">
                            <div class="campo-exibir">
                              <label for="tipo">Tipo solicitação:</label>
                              <select id="tipo" name="tipo" disabled>
                                <option value="" selected disabled>Tipo de despesa</option>
                                <option value="apoio juridico">APOIO JURÍDICO</option>
                                <option value="apoio politico">APOIO POLÍTICO</option>
                                <option value="educacao e capacitacao">EDUCAÇÃO E CAPACITAÇÃO</option>
                                <option value="emprego">EMPREGO</option>
                                <option value="infraestrutura">INFRAESTRUTURA</option>
                                <option value="outros">OUTROS</option>
                                <option value="recurso para construcao civil">RECURSO PARA CONSTRUÇÃO CIVIL</option>
                                <option value="saude">SAÚDE</option>
                                <option value="seguranca">SEGURANÇA</option>
                                <option value="servico publico estadual">SERVIÇO PÚBLICO ESTADUAL</option>
                                <option value="servico publico federal">SERVIÇO PÚBLICO FEDERAL</option>
                                <option value="servico publico municipal">SERVIÇO PÚBLICO MUNICIPAL</option>
                                <option value="transferencia de orgao">TRANSFERÊNCIA DE ÓRGÃO</option>
                                <option value="transporte publico">TRANSPORTE PÚBLICO</option>
                              </select>
                            </div>
                            <div class="campo-exibir">
                              <label for="data">Data da solicitação:</label>
                              <input type="date" id="data" name="data" readonly>
                            </div>
                          </div>
                          <div class="campo-exibir">
                            <label for="descricao">Descrição:</label>
                            <textarea id="descricao" name="descricao" readonly></textarea>
                          </div>
                          <div class="campo-exibir">
                            <label for="beneficiario">Beneficiário:</label>
                            <input type="text" id="beneficiario" name="beneficiario" readonly>
                          </div>
                          <div class="form-2-colum">
                            <div class="campo-exibir">
                              <label for="cep">CEP:</label>
                              <input type="text" id="cep" name="cep" readonly>
                            </div>
                            <div class="campo-exibir">
                              <label for="uf">UF:</label>
                              <input type="text" id="uf" name="uf" readonly>
                            </div>
                          </div>
                          <div class="campo-exibir">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" readonly>
                          </div>
                          <div class="form-2-colum">
                            <div class="campo-exibir">
                              <label for="numero">Número:</label>
                              <input type="number" id="numero" name="numero" readonly>
                            </div>
                            <div class="campo-exibir">
                              <label for="complemento">Complemento:</label>
                              <input type="text" id="complemento" name="complemento" readonly>
                            </div>
                          </div>
                          <div class="form-2-colum">
                            <div class="campo-exibir">
                              <label for="bairro">Bairro:</label>
                              <input type="text" id="bairro" name="bairro" readonly>
                            </div>
                            <div class="campo-exibir">
                              <label for="cidade">Cidade:</label>
                              <input type="text" id="cidade" name="cidade" readonly>
                            </div>
                          </div>
                        </fieldset>
                      </div>
                    </li>
                    <li class="list-last-child"><br></li>
                  </ul>
                </div>
                <div id="aba2" class="aba-template">
                  <ul class="lista-vertical-alt">
                    <li class="card-session active secao-interna-template">
                      <div class="secao-interna-template-content">
                        <div class="tabela-historico">
                          <table>
                            <tr>
                              <th class="hidden-column">ID</th>
                              <th>Data</th>
                              <th>Por</th>
                              <th>Ação</th>
                              <th>Descrição</th>
                            </tr>
                            <tr>
                              <td class="hidden-column">ID</td>
                              <td>16-03-2024</td>
                              <td>[Nome]</td>
                              <td>TAREFA AGENDADA</td>
                              <td>Tarefa atribuída para [Nome].</td>
                            </tr>
                            <tr>
                              <td class="hidden-column">ID</td>
                              <td>19-03-2024</td>
                              <td>[Nome]</td>
                              <td>TAREFA CONCLUÍDA</td>
                              <td>Tarefa concluída por [Nome].</td>
                            </tr>
                            <tr>
                              <td class="hidden-column">ID</td>
                              <td>19-03-2024</td>
                              <td>[Nome]</td>
                              <td>PLEITO CONCLUÍDO</td>
                              <td>Atendido.</td>
                            </tr>
                          </table>
                        </div>
                      </div>
                    </li>
                    <li class="list-last-child"><br></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./static/js/config.js" async></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" async></script>
  <script src="./static/js/NavAbasInternas.js" defer></script>
  <script src="./static/js/ScrollAjustarItensContainerHeaderExibir.js" async></script>

</body>

</html>
