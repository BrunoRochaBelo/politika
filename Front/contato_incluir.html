<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados críticos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Cadastrar novo contato">
  <title>Novo Contato</title>

  <!-- Fonte -->
  <link rel="preload" href=".\static\fonts\RobotoFlex-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">

  <!-- Pré-carregamento e carregamento não bloqueante do CSS -->
  <link rel="stylesheet" href="./static/css/style.css">

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "light-mode") {
        document.documentElement.classList.add("light-mode");
      }
    })();
  </script>
</head>

<body class="body-form">
  <div class="body-form-template">
    <header class="header-form">
      <h1>Novo Contato</h1>
      <h1><a href="contatos.html" class="close">&times;</a></h1>
    </header>

    <main class="main-form">
      <section>
        <div class="container-template">
          <div class="container-template-content">
            <form id="form" class="form" method="post" enctype="multipart/form-data">
              <div class="area-interna-containerContent-template">
                <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                  <ul class="lista-vertical-alt">
                    <li class="card-session secao-interna-template active">
                      <h2 class="secao-interna-template-header active-header" onclick="changeSession(1)">
                        <a href="#">
                          <div class="agenda-icon agora">
                            <img src="./static/imagens/icones/identificação.svg" alt="Identificação Icon">
                          </div> Identificação<span class="arrow up"></span>
                        </a>
                      </h2>
                      <div class="secao-interna-template-content">
                        <div class="session active" id="secao1">
                          <fieldset>
                            <legend class="titulo-lg"></legend>
                            <div class="nomes">
                              <div class="campo">
                                <label for="nome_contato">Nome <span>*</span></label>
                                <input type="text" id="nome_contato" name="nome_contato" required placeholder="Digite o nome completo">
                              </div>
                              <div class="campo">
                                <label for="nome_fantasia">Apelido <span>*</span></label>
                                <input type="text" id="nome_fantasia" name="nome_fantasia" required placeholder="Digite um apelido">
                              </div>
                            </div>
                            <div class="campo">
                              <label for="cpf">CPF <span>*</span></label>
                              <input type="text" id="cpf" name="cpf" required placeholder="000.000.000.-00">
                            </div>
                            <div class="campo">
                              <label for="telefonePrincipal">Telefone Principal <span>*</span></label>
                              <input type="tel" id="telefonePrincipal" name="telefonePrincipal" required class="contato" placeholder="(99) 99999-9999" onchange="formatartelefonePrincipal(this); validartelefonePrincipal(this.value)">
                            </div>
                            <div class="campo">
                              <label>Este número é WhatsApp? </label>
                              <div class="switch-container">
                                <input type="checkbox" id="whatsapp_switch" class="form-checkbox" onchange="mostrarCampoWhatsapp()">
                                <label for="whatsapp_switch" class="switch-label">
                                  <span class="switch-inner"></span>
                                  <span class="switch-switch"></span>
                                </label>
                              </div>
                            </div>
                            <div id="campoWhatsapp" class="hidden">
                              <div class="campo">
                                <label for="whatsapp">WhatsApp <span>*</span></label>
                                <input type="tel" id="whatsapp" name="whatsapp" required class="contato" placeholder="Digite o número do WhatsApp">
                              </div>
                            </div>
                            <div class="campo">
                              <label for="telefoneAdicional">Telefone Adicional</label>
                              <input type="tel" id="telefoneAdicional" name="telefoneAdicional" class="contato" placeholder="(99) 9999-9999" onchange="formatarTelefone(this); validarTelefone(this.value)">
                            </div>

                            <div class="campo">
                              <label for="email">E-mail</label>
                              <input type="email" id="email" name="email" class="contato" placeholder="exemplo@dominio.com" onchange="validarEmail(this.value)">
                            </div>
                            <div class="campo">
                              <label for="tipo_contato">Tipo(s) do contato</label>
                              <div id="tipo_contato" class="checkbox-button-group">
                                <input type="checkbox" id="eleitor" name="tipo_contato[]" value="Eleitor">
                                <label for="eleitor">Eleitor</label>

                                <input type="checkbox" id="funcionario" name="tipo_contato[]" value="funcionario">
                                <label for="funcionario">Funcionário</label>

                                <input type="checkbox" id="fornecedor" name="tipo_contato[]" value="Fornecedor">
                                <label for="fornecedor">Fornecedor</label>

                                <input type="checkbox" id="comissionado" name="tipo_contato[]" value="Comissionado" onchange="toggleComissionadoFields()">
                                <label for="comissionado">Comissionado</label>

                                <input type="checkbox" id="lideranca" name="tipo_contato[]" value="Liderança">
                                <label for="lideranca">Liderança</label>

                                <input type="checkbox" id="familia" name="tipo_contato[]" value="Família">
                                <label for="familia">Família</label>

                                <input type="checkbox" id="politico" name="tipo_contato[]" value="Político">
                                <label for="politico">Político</label>

                                <input type="checkbox" id="favorito" name="tipo_contato[]" value="Favorito">
                                <label for="favorito">Favorito</label>
                              </div>
                            </div>

                            <div class="campo">
                              <label for="data_nascimento">Data de Nascimento</label>
                              <input type="date" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aaaa">
                            </div>
                            <div class="form-2-colum">
                              <div class="campo">
                                <label for="sexo">Sexo</label>
                                <select id="sexo" name="sexo">
                                  <option value="">Selecione</option>
                                  <option value="Masculino">Masculino</option>
                                  <option value="Feminino">Feminino</option>
                                  <option value="Outro">Outro</option>
                                </select>
                              </div>
                              <div class="campo">
                                <label for="cor_pele">Cor da Pele</label>
                                <select id="cor_pele" name="cor_pele">
                                  <option value="">Selecione</option>
                                  <option value="Branca">Branca</option>
                                  <option value="Preta">Preta</option>
                                  <option value="Parda">Parda</option>
                                  <option value="Amarela">Amarela</option>
                                  <option value="Indígena">Indígena</option>
                                </select>
                              </div>
                            </div>

                            <div class="campo">
                              <label for="perfil_influencia">Perfil de Influência</label>
                              <div id="perfil_influencia" name="perfil_influencia" class="radio-button-group">
                                <input type="radio" id="influencia1" name="perfil_influencia" value="1 estrela" required>
                                <label for="influencia1">
                                  <div class="icon-container">
                                    <img src="./static/imagens/icones/1-estrela.svg" alt="1 estrela" class="radio-icon">
                                  </div>
                                </label>
                                <input type="radio" id="influencia2" name="perfil_influencia" value="2 estrelas">
                                <label for="influencia2">
                                  <div class="icon-container">
                                    <img src="./static/imagens/icones/2-estrela.svg" alt="2 estrelas" class="radio-icon">
                                  </div>
                                </label>
                                <input type="radio" id="influencia3" name="perfil_influencia" value="3 estrelas">
                                <label for="influencia3">
                                  <div class="icon-container">
                                    <img src="./static/imagens/icones/3-estrela.svg" alt="3 estrelas" class="radio-icon">
                                  </div>
                                </label>
                                <input type="radio" id="influencia4" name="perfil_influencia" value="4 estrelas">
                                <label for="influencia4">
                                  <div class="icon-container">
                                    <img src="./static/imagens/icones/4-estrela.svg" alt="4 estrelas" class="radio-icon">
                                  </div>
                                </label>
                                <input type="radio" id="influencia5" name="perfil_influencia" value="5 estrelas">
                                <label for="influencia5">
                                  <div class="icon-container">
                                    <img src="./static/imagens/icones/5-estrela.svg" alt="5 estrelas" class="radio-icon">
                                  </div>
                                </label>
                              </div>
                            </div>
                          </fieldset>
                        </div>
                      </div>
                    </li>

                    <li class="card-session secao-interna-template hiddenCc" id="comissionado-fields">
                      <h2 class="secao-interna-template-header" onclick="changeSession(2)">
                        <a href="#">Dados do Comissionado <span class="arrow down"></a>
                      </h2>
                      <div class="secao-interna-template-content">
                        <div class="session" id="secao2">
                          <fieldset>
                            <legend class="titulo-lg"></legend>
                            <div class="campo">
                              <label for="data_inicio">Data de Início do Contrato</label>
                              <input type="date" id="data_inicio" name="data_inicio" placeholder="dd/mm/aaaa">
                            </div>
                            <div class="campo">
                              <label for="data_fim">Data de Fim do Contrato</label>
                              <input type="date" id="data_fim" name="data_fim" placeholder="dd/mm/aaaa">
                            </div>
                            <div class="campo">
                              <label for="empresa">Empresa</label>
                              <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da empresa">
                            </div>
                            <div class="campo">
                              <label for="orgao_lotacao">Órgão de Lotação</label>
                              <input type="text" id="orgao_lotacao" name="orgao_lotacao" placeholder="Digite o órgão de lotação">
                            </div>
                            <div class="campo">
                              <label for="historico_lotacao">Histórico de Lotação</label>
                              <textarea id="historico_lotacao" name="historico_lotacao" placeholder="Descreva o histórico de lotação"></textarea>
                            </div>
                          </fieldset>
                        </div>
                      </div>
                    </li>

                    <li class="card-session secao-interna-template">
                      <h2 class="secao-interna-template-header" onclick="changeSession(3)"><a href="#">
                          <div class="agenda-icon agora">
                            <img src="./static/imagens/icones/endereço.svg" alt="Endereço Icon">
                          </div> Endereço<span class="arrow down">
                        </a></h2>
                      <div class="secao-interna-template-content">
                        <div class="session" id="secao3">
                          <fieldset>
                            <legend class="titulo-lg title-legend">Residencial</legend>
                            <div class="campo">
                              <label for="cep">CEP <span>*</span></label>
                              <input type="text" id="cep" name="cep" placeholder="Digite o CEP (somente números)" required oninput="buscarEndereco(this.value)">
                            </div>

                            <div class="form-2-colum">
                              <div class="campo">
                                <label for="uf">UF <span>*</span></label>
                                <select id="uf" name="uf" required>
                                  <option value="">Selecione</option>
                                  <option value="AC">AC</option>
                                  <option value="AL">AL</option>
                                  <option value="AP">AP</option>
                                  <option value="AM">AM</option>
                                  <option value="BA">BA</option>
                                  <option value="CE">CE</option>
                                  <option value="DF">DF</option>
                                  <option value="ES">ES</option>
                                  <option value="GO">GO</option>
                                  <option value="MA">MA</option>
                                  <option value="MT">MT</option>
                                  <option value="MS">MS</option>
                                  <option value="MG">MG</option>
                                  <option value="PA">PA</option>
                                  <option value="PB">PB</option>
                                  <option value="PR">PR</option>
                                  <option value="PE">PE</option>
                                  <option value="PI">PI</option>
                                  <option value="RJ">RJ</option>
                                  <option value="RN">RN</option>
                                  <option value="RS">RS</option>
                                  <option value="RO">RO</option>
                                  <option value="RR">RR</option>
                                  <option value="SC">SC</option>
                                  <option value="SP">SP</option>
                                  <option value="SE">SE</option>
                                  <option value="TO">TO</option>
                                </select>
                              </div>
                              <div class="campo">
                                <label for="cidade">Cidade <span>*</span></label>
                                <input type="text" id="cidade" name="cidade" required placeholder="Digite a cidade">
                              </div>
                            </div>
                            <div class="campo">
                              <label for="bairro">Bairro <span>*</span></label>
                              <input type="text" id="bairro" name="bairro" required placeholder="Digite o bairro">
                            </div>
                            <div class="campo">
                              <label for="rua">Rua</label>
                              <input type="text" id="rua" name="rua" placeholder="Digite a rua">
                            </div>
                            <div class="form-2-colum">
                              <div class="campo">
                                <label for="numero">Número</label>
                                <input type="number" id="numero" name="numero" placeholder="Digite o número">
                              </div>
                              <div class="campo">
                                <label for="complemento">Complemento</label>
                                <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                              </div>
                            </div>

                            <div class="campo ocultar">
                              <label for="latitude">Latitude</label>
                              <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="Digite a latitude">
                            </div>
                            <div class="campo ocultar">
                              <label for="longitude">Longitude</label>
                              <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="Digite a longitude">
                            </div>
                            <div class="campo">
                              <label for="eleitores_residentes">Quantidade de Eleitores residentes</label>
                              <input type="number" id="eleitores_residentes" name="eleitores_residentes" min="0" step="1" title="Apenas números são permitidos" placeholder="Digite a quantidade de eleitores residentes">
                            </div>
                            <div class="campo">
                              <label for="residencia_apoio">Residência de apoio</label>
                              <div class="switch-container">
                                <input type="checkbox" id="residencia_apoio_switch" class="form-checkbox" onchange="mostrarCampoResidenciaApoio()">
                                <label for="residencia_apoio_switch" class="switch-label">
                                  <span class="switch-inner"></span>
                                  <span class="switch-switch"></span>
                                </label>
                              </div>
                            </div>
                          </fieldset>
                          <fieldset>
                            <legend class="titulo-lg title-legend">Local de Votação</legend>
                            <div class="form-2-colum">
                              <div class="campo">
                                <label for="ufLocalVotacao">Estado:</label>
                                <select class="card-select-m" id="ufLocalVotacao" name="ufLocalVotacao" disabled>
                                  <option value="PE" selected>Pernambuco</option>
                                </select>
                              </div>
                              <div class="campo">
                                <label for="cidadeLocalVotacao">Cidade:</label>
                                <select class="card-select-m" id="cidadeLocalVotacao" name="cidadeLocalVotacao">
                                  <option value="todas" selected>Todas</option>
                                  <!-- As opções de cidades são mockadas aqui -->
                                  <option value="recife">Recife</option>
                                  <option value="olinda">Olinda</option>
                                  <option value="jaboatao">Jaboatão dos Guararapes</option>
                                </select>
                              </div>
                            </div>
                            <div class="campo">
                              <label for="localVotacao">Local Votação:</label>
                              <input class="card-select-m" type="text" id="localVotacao" name="localVotacao" placeholder="Digite um local da cidade selecionada" value="">
                              <div class="loading-indicator" id="loading-indicator-localVotacao">Carregando...</div>
                              <div id="suggestions-localVotacao" class="suggestions"></div>
                            </div>
                          </fieldset>
                        </div>
                      </div>
                    </li>

                    <li class="card-session secao-interna-template">
                      <h2 class="secao-interna-template-header" onclick="changeSession(4)"><a href="#">
                          <div class="agenda-icon agora">
                            <img src="./static/imagens/icones/info_complementar.svg" alt="Informações complementare Icon">
                          </div> Informações complementares<span class="arrow down">
                        </a></h2>
                      <div class="secao-interna-template-content">
                        <div class="session" id="secao4">
                          <fieldset>
                            <legend class="titulo-lg"></legend>
                            <div class="campo">
                              <label for="estado_civil">Estado Civil</label>
                              <select id="estado_civil" name="estado_civil" onchange="mostrarCamposConjuge()">
                                <option value="">Selecione</option>
                                <option value="Solteiro(a)">Solteiro(a)</option>
                                <option value="Casado(a)">Casado(a)</option>
                                <option value="Divorciado(a)">Divorciado(a)</option>
                                <option value="Viúvo(a)">Viúvo(a)</option>
                                <option value="União Estável">União Estável</option>
                              </select>
                            </div>
                            <div id="camposConjuge" style="display: none;">
                              <div class="campo">
                                <label for="nome_conjuge">Nome do Cônjuge</label>
                                <input type="text" id="nome_conjuge" name="nome_conjuge" placeholder="Digite o nome do cônjuge">
                              </div>
                              <div class="campo">
                                <label for="data_nascimento_conjuge">Data de Nascimento do Cônjuge</label>
                                <input type="date" id="data_nascimento_conjuge" name="data_nascimento_conjuge" placeholder="dd/mm/aaaa">
                              </div>
                            </div>
                            <div class="campo">
                              <label for="filhos">Filhos</label>
                              <div id="filhos" class="radio-button-group">
                                <input type="radio" id="sim" name="resposta" value="sim">
                                <label for="sim">Sim</label>
                                <input type="radio" id="nao" name="resposta" value="nao">
                                <label for="nao">Não</label>
                              </div>
                            </div>
                            <div class="campo">
                              <label for="religiao">Religião</label>
                              <input type="text" id="religiao" name="religiao" placeholder="Digite a religião">
                            </div>
                            <div class="form-2-colum">
                              <div class="campo">
                                <label for="profissao">Profissão</label>
                                <input type="text" id="profissao" name="profissao" placeholder="Digite a profissão">
                              </div>
                              <div class="campo">
                                <label for="cargo">Cargo</label>
                                <input type="text" id="cargo" name="cargo" placeholder="Cargo atual">
                              </div>
                            </div>
                            <div class="campo redes-sociais">
                              <label>Redes Sociais</label>
                              <div class="social-networks">
                                <div class="social-input">
                                  <!-- Instagram -->
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                    <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
                                  </svg>
                                  <input type="text" id="instagram" name="instagram" placeholder="Instagram">
                                </div>
                                <div class="social-input">
                                  <!-- Facebook -->
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3.5l.5-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                                  </svg>
                                  <input type="text" id="facebook" name="facebook" placeholder="Facebook">
                                </div>
                                <div class="social-input">
                                  <!-- Twitter -->
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.43 1a9.1 9.1 0 0 1-2.88 1.1A4.52 4.52 0 0 0 16.11 0c-2.51 0-4.55 2.03-4.55 4.55 0 .36.04.71.12 1.05C7.69 5.42 4.07 3.56 1.64 0.64a4.52 4.52 0 0 0-.62 2.28c0 1.57.8 2.96 2.03 3.77A4.48 4.48 0 0 1 .96 5.1v.06c0 2.2 1.56 4.03 3.64 4.45a4.52 4.52 0 0 1-2.04.08c.57 1.78 2.22 3.08 4.18 3.12A9.07 9.07 0 0 1 0 19.54a12.8 12.8 0 0 0 6.92 2.03c8.3 0 12.84-6.87 12.84-12.84 0-.2 0-.39-.01-.59A9.22 9.22 0 0 0 23 3z"></path>
                                  </svg>
                                  <input type="text" id="twitter" name="twitter" placeholder="Twitter">
                                </div>
                                <div class="social-input">
                                  <!-- TikTok -->
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 2v14a4 4 0 1 0 4-4V6h4V2z"></path>
                                  </svg>
                                  <input type="text" id="tiktok" name="tiktok" placeholder="TikTok">
                                </div>
                                <div class="social-input">
                                  <!-- LinkedIn -->
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z"></path>
                                    <rect x="2" y="9" width="4" height="12"></rect>
                                    <circle cx="4" cy="4" r="2"></circle>
                                  </svg>
                                  <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn">
                                </div>
                                <div class="social-input">
                                  <!-- YouTube -->
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22.54 6.42a2.78 2.78 0 0 0-1.95-1.95C18.88 4 12 4 12 4s-6.88 0-8.59.47a2.78 2.78 0 0 0-1.95 1.95A29 29 0 0 0 1 12a29 29 0 0 0 .46 5.58 2.78 2.78 0 0 0 1.95 1.95C5.12 20 12 20 12 20s6.88 0 8.59-.47a2.78 2.78 0 0 0 1.95-1.95A29 29 0 0 0 23 12a29 29 0 0 0-.46-5.58z"></path>
                                    <polygon points="9.75 15.02 15.5 12 9.75 8.98 9.75 15.02"></polygon>
                                  </svg>
                                  <input type="text" id="youtube" name="youtube" placeholder="YouTube">
                                </div>
                                <div class="social-input">
                                  <!-- Telegram (updated icon) -->
