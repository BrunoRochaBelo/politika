<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <title>Evento</title>
  <meta name="description" content="Evento">
</head>

<body class="body-form">
  <div class="body-form-template">
    <header class="header-form">
      <h1>Evento XXX-XX</h1>
      <h1><a href="calendario.html" class="close">&times;</a></h1>
    </header>

    <main class="main-form">
      <section class="container-template">
        <div class="container-template-header"></div>
        <div class="container-template-content">
          <form id="form" class="form" enctype="multipart/form-data">

            <fieldset class="fieldset-view">
              <legend class="titulo-xl"></legend>
              <div class="campo-view form-tipo">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" disabled>
                  <option value="lembrete">Evento</option>
                  <!-- Adicione outras opções aqui -->
                </select>
              </div>

              <div class="campo-view form-evento-titulo">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o título aqui" readonly>
              </div>

              <div class="campo-view form-evento-categoria">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" disabled>
                  <option value="administracao" selected>Administração</option>
                  <!-- Adicione outras opções aqui -->
                </select>
              </div>

              <div class="form-dataHora">
                <div class="campo-view">
                  <label for="dataInicio">Data início:</label>
                  <input type="date" id="dataInicio" name="dataInicio" placeholder="dd/mm/aaaa" readonly>
                </div>
                <div class="campo-view">
                  <label for="horaInicio">Hora início:</label>
                  <input type="time" id="horaInicio" name="horaInicio" placeholder="--:--" readonly>
                </div>
              </div>

              <div class="form-dataHora">
                <div class="campo-view">
                  <label for="dataFim">Data fim:</label>
                  <input type="date" id="dataFim" name="dataFim" placeholder="dd/mm/aaaa" readonly>
                </div>
                <div class="campo-view">
                  <label for="horaFim">Hora fim:</label>
                  <input type="time" id="horaFim" name="horaFim" placeholder="--:--" readonly>
                </div>
              </div>

              <div class="campo-view">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço local da reunião..." readonly>
              </div>

              <div class="campo-view">
                <label for="sala">Sala:</label>
                <input type="text" id="sala" name="sala" placeholder="Sala, auditório, etc..." readonly>
              </div>

              <div class="campo-view">
                <label for="publicoAlvo">Público alvo:</label>
                <input type="text" id="publicoAlvo" name="publicoAlvo" placeholder="Digite o público alvo aqui" readonly>
              </div>

              <div class="campo-view ">
                <label for="anotacoes">Anotações:</label>
                <textarea class="form-textarea" id="anotacoes" name="anotacoes" placeholder="Digite suas anotações aqui" readonly></textarea>
              </div>

              <div class="campo">
                <label for="acessoPrivado">Acesso privado</label>
                <input class="form-checkbox" type="checkbox" id="acessoPrivado" name="acessoPrivado" disabled>
              </div>

              <div class="botoes">
                <div class="btn-outline-principal"><a href="calendario.html">Cancelar</a></div>
                <div class="btn-outline-principal"><a href="calendario.html">Editar</a></div>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </div>


  <script src="./static/js/NavAbasInternas.js"></script>

</body>

</html>
