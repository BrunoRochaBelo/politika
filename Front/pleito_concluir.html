<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados críticos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Concluir Pleito">
  <title>Concluir Pleito</title>

  <!-- Manifesto -->
  <link rel="manifest" href="./manifest.json">

  <!-- Conexões antecipadas para fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Carregamento da fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="./static/imagens/icones/pleitos-select.svg" type="image/svg+xml">

  <!-- Pré-carregamento e carregamento não bloqueante do CSS -->
  <link rel="stylesheet" href="./static/css/style.css">

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "light-mode") {
        document.documentElement.classList.add("light-mode");
      }
    })();
  </script>
</head>

<body class="body-form">
  <div class="body-form-template">
    <header class="header-form ">
      <h1>Concluir Pleito</h1>
      <h1><a href="pleitos.html" class="close">&times;</a></h1>
    </header>

    <main class="main-form">
      <section>
        <div class="container-template">
          <div class="container-template-content">
            <div class="area-interna-containerContent-template">
              <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                <ul class="lista-vertical-alt">
                  <li class="card-session secao-interna-template">
                    <h2 class="card-info secao-interna-template-header" onclick="changeSession(1)">
                      <a href="#">
                        <p class="info-concluir-pleito-tiposolici" data-filter="titulopleito">Tipo solicitação</p>
                        <span class="arrow down"></span>
                      </a>
                    </h2>
                    <div class="secao-interna-template-content">
                      <div class="session " id="secao1">
                        <div class="info-concluir-pleito-template">
                          <p class="info-concluir-pleito-solicitante" data-filter="solicitantepleito">Solicitante</p>
                          <p class="info-concluir-pleito-status" data-filter="statuspleito">Status da pleito</p>
                          <p class="info-concluir-pleito-beneficiario" data-filter="beneficiariopleito">Beneficiário</p>
                          <p class="info-concluir-pleito-dataSolici" data-filter="datasolicitacaopleito">Data da Solicitação</p>
                          <p class="info-concluir-pleito-endereco" data-filter="enderecopleito">Endereço</p>
                          <div class="info-concluir-pleito-desc" data-filter="descricaopleito">
                            <p><strong>Descrição:</strong> Descrição da pleito</p>
                          </div>
                          <p class="info-concluir-pleito-infoCriacaoPleito" data-filter="infopleitoID">{{Maria Oliveira}} - {{10/04/2024}}</p>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="card-session active secao-interna-template">
                    <form id="form" method="post" enctype="multipart/form-data">
                      <div class="form-concluir-pleito">
                        <h2 class="form-concluir-pleito-title">Status</h2>
                        <div class="form-concluir-pleito-situacao">
                          <div class="radio-button-group">
                            <input type="radio" id="atrasada" name="Conclusaopleito" value="atrasada">
                            <label for="atrasada">Atrasada</label>
                            <input type="radio" id="cancelada" name="Conclusaopleito" value="cancelada">
                            <label for="cancelada">Cancelada</label>
                            <input type="radio" id="concluída" name="Conclusaopleito" value="concluída">
                            <label for="concluída">Concluída</label>
                          </div>
                        </div>
                        <div class="form-concluir-pleito-descConclusao">
                          <label for="descConclusaopleito">Descrição da Conclusão:</label>
                          <textarea id="descConclusaopleito" name="descConclusaopleito"></textarea>
                        </div>
                        <div class="form-concluir-pleito-salvar">
                          <button type="submit" class="btn-principal">Concluir</button>
                        </div>
                      </div>
                    </form>
                  </li>
                </ul>
              </div>
            </div>
          </div>
      </section>
    </main>
  </div>

  <script src="./static/js/config.js" defer></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" defer></script>
  <script src="./static/js/NavSecoes.js" defer></script>

</body>

</html>
