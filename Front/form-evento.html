<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">

  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <!-- <script src="./js/EsquemaDeCores.js" defer></script> -->
  <title>Novo Evento</title>
  <meta name="description" content="Novo Evento">
</head>

<body class="body-form-template">
  <header class="header-form">
    <h1>Novo Evento</h1>
    <h1><a href="calendario.html" class="close">&times;</a></h1>
  </header>

  <main class="main-form">
    <section class="area-container-template">
      <div class="area-container-template-content">
        <form id="form" class="form" enctype="multipart/form-data">
          <div class="area-interna-containerContent-template">
            <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
              <fieldset>
                <legend class="titulo-xl"></legend>
                <div class="campo form-tipo">
                  <label for="tipo">Tipo:</label>
                  <select id="tipo">
                    <option value="lembrete">Evento</option>
                    <!-- Adicione outras opções aqui -->
                  </select>
                </div>

                <div class="campo form-evento-titulo">
                  <label for="titulo">Título:</label>
                  <input type="text" id="titulo" placeholder="Digite o título aqui">
                </div>

                <div class="campo form-evento-categoria">
                  <label for="categoria">Categoria:</label>
                  <select id="categoria">
                    <option value="administracao" selected>Administração</option>
                    <!-- Adicione outras opções aqui -->
                  </select>
                </div>

                <div class="form-dataHora">
                  <div class="campo">
                    <label for="dataInicio">Data início:</label>
                    <input type="date" id="dataInicio" placeholder="dd/mm/aaaa">
                  </div>
                  <div class="campo">
                    <label for="horaInicio">Hora início:</label>
                    <input type="time" id="horaInicio" placeholder="--:--">
                  </div>
                </div>

                <div class="form-dataHora">
                  <div class="campo">
                    <label for="dataFim">Data fim:</label>
                    <input type="date" id="dataFim" placeholder="dd/mm/aaaa">
                  </div>
                  <div class="campo">
                    <label for="horaFim">Hora fim:</label>
                    <input type="time" id="horaFim" placeholder="--:--">
                  </div>
                </div>

                <div class="campo">
                  <label for="endereco">Endereço:</label>
                  <input type="text" id="endereco" placeholder="Endereço local da reunião...">
                </div>

                <div class="campo">
                  <label for="sala">Sala:</label>
                  <input type="text" id="sala" placeholder="Sala, auditório, etc...">
                </div>

                <div class="campo">
                  <label for="publicoAlvo">Público alvo:</label>
                  <input type="text" id="publicoAlvo" placeholder="Digite o público alvo aqui">
                </div>

                <div class="campo ">
                  <label for="anotacoes">Anotações:</label>
                  <textarea class="form-textarea" id="anotacoes" placeholder="Digite suas anotações aqui"></textarea>
                </div>

                <div class="campo">
                  <label for="acessoPrivado">Acesso privado</label>
                  <input class="form-checkbox" type="checkbox" id="acessoPrivado">
                </div>

                <div class="botoes">
                  <button type="submit" class="btn-principal" onclick="submitForm()">Criar</button>
                </div>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
