<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <!-- <script src="./js/EsquemaDeCores.js" defer></script> -->
  <title>Nova Despesa</title>
  <meta name="description" content="Nova Despesa">
</head>

<body class="body-form-template">
  <header class="header-form">
    <h1>Nova Despesa</h1>
    <h1><a href="despesas.html">&times;</a></h1>
  </header>

  <main class="main-form">
    <section class="area-abas-template">
      <nav class="area-abas-template-header">
        <ul id="navAba" class="nav">
          <li id="nav1"><a class="indicador-2" href="#" onclick="mostrarAba('aba1')">Dados da Despesa</a></li>
          <li id="nav2"><a href="#" onclick="mostrarAba('aba2')">Comprovante Despesa</a></li>
          <li id="nav3"><a href="#" onclick="mostrarAba('aba3')">Comprovante Pagamento</a></li>
        </ul>
      </nav>
      <div class="area-abas-template-content ">
        <form id="form" class="form-content form" enctype="multipart/form-data">
          <!-- Aba 1: Informações -->
          <div id="aba1" class="aba-template active">
            <fieldset>
              <legend class="titulo-xl"></legend>
              <div class="form-2-colum">
                <div class="campo">
                  <label for="centro_custo">Centro de custo</label>
                  <select id="centro_custo" name="centro_custo">
                    <option value="">Selecione</option>
                    <!-- Opções do select -->
                  </select>
                </div>
                <div class="campo">
                  <label for="referencia_despesa">Referência da despesa</label>
                  <input type="text" id="referencia_despesa" name="referencia_despesa">
                </div>
              </div>
              <div class="campo">
                <label for="natureza_despesa">Natureza da despesa</label>
                <select id="natureza_despesa" name="natureza_despesa">
                  <option value="">Selecione</option>
                  <!-- Opções do select -->
                </select>
              </div>
              <div class="campo">
                <label for="descricao_despesa">Descrição</label>
                <input type="text" id="descricao_despesa" name="descricao_despesa">
              </div>
              <div class="campo">
                <label for="ordenador_despesa">Ordenador de despesa</label>
                <input type="text" id="ordenador_despesa" name="ordenador_despesa">
              </div>
              <div class="form-2-colum">
                <div class="campo">
                  <label for="data_despesa">Data da despesa</label>
                  <input type="date" id="data_despesa" name="data_despesa" placeholder="dd/mm/aaaa">
                </div>
                <div class="campo">
                  <label for="valor_total">Valor Total</label>
                  <input type="number" id="valor_total" name="valor_total">
                </div>
              </div>
              <div class="campo">
                <label for="cnpj_cpf_fornecedor">CNPJ / CPF fornecedor</label>
                <input type="text" id="cnpj_cpf_fornecedor" name="cnpj_cpf_fornecedor">
              </div>
              <div class="campo">
                <label for="nome_fornecedor">Nome do fornecedor</label>
                <input type="text" id="nome_fornecedor" name="nome_fornecedor">
              </div>

            </fieldset>
            <div class="botoes">
              <button type="button" class="btn-leaked" onclick="voltar()">Voltar</button>
              <button type="button" class="btn-filled" onclick="avancar()">Avançar</button>
            </div>
          </div>

          <!-- Aba 2: Comprovante de Despesa -->
          <div id="aba2" class="aba-template">
            <fieldset>
              <legend class="titulo-xl"></legend>
              <div class="campo">
                <label for="numero_documento">Número documento</label>
                <input type="number" id="numero_documento" name="numero_documento">
              </div>
              <div class="campo">
                <label for="descricao_documento">Descrição documento</label>
                <input type="text" id="descricao_documento" name="descricao_documento">
              </div>
              <div class="campo">
                <label for="especie_documento">Espécie documento</label>
                <select id="especie_documento_aba2" name="especie_documento">
                  <option value="">Selecione</option>
                  <option value="test1">test1</option>
                  <option value="test2">test2</option>
                </select>
              </div>
              <div class="campo">
                <label for="anexar_documento" class="file-label">Anexar documento</label>
                <input type="file" id="anexar_documento" name="anexar_documento" class="file-input" onchange="atualizarListaArquivos(this, 'tabelaArquivosAba2', 'especie_documento_aba2')">
              </div>
            </fieldset>

            <!-- Tabela para listar os arquivos anexados -->
            <div class="tabela-historico">
              <table id="tabelaArquivosAba2">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Espécie Documento</th>
                    <th>Arquivo</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Linhas da tabela serão adicionadas dinamicamente -->
                </tbody>
              </table>
            </div>
            <div class="botoes">
              <button type="button" class="btn-leaked" onclick="voltar()">Voltar</button>
              <button type="button" class="btn-filled" onclick="avancar()">Avançar</button>
            </div>
          </div>

          <!-- Aba 3: Comprovante de Pagamento -->
          <div id="aba3" class="aba-template">
            <fieldset>
              <legend class="titulo-xl"></legend>


              <div class="campo">
                <label for="valor_pagamento">Valor</label>
                <input type="number" id="valor_pagamento" name="valor_pagamento">
              </div>
              <div class="campo">
                <label for="forma_pagamento">Forma</label>
                <select id="forma_pagamento" name="forma_pagamento">
                  <option value="">Selecione</option>
                  <!-- Opções do select -->
                </select>
              </div>
              <div class="campo">
                <label for="conta_corrente">Conta Corrente</label>
                <input type="text" id="conta_corrente" name="conta_corrente">
              </div>
              <div class="campo">
                <label for="comprovante_pagamento">Comprovante</label>
                <input type="text" id="comprovante_pagamento" name="comprovante_pagamento">
              </div>
              <div class="campo">
                <label for="numero_documento">Número documento</label>
                <input type="number" id="numero_documento" name="numero_documento">
              </div>
              <div class="campo">
                <label for="descricao_documento">Descrição documento</label>
                <input type="text" id="descricao_documento" name="descricao_documento">
              </div>
              <div class="campo">
                <label for="especie_documento">Espécie documento</label>
                <select id="especie_documento_aba3" name="especie_documento">
                  <option value="">Selecione</option>
                  <option value="test3">test3</option>
                  <option value="test4">test4</option>
                </select>
              </div>
              <div class="campo">
                <label for="anexar_documento_pagamento" class="file-label">Anexar documento</label>
                <input type="file" id="anexar_documento_pagamento" name="anexar_documento_pagamento" class="file-input" onchange="atualizarListaArquivos(this, 'tabelaArquivosAba3', 'especie_documento_aba3')">
              </div>
            </fieldset>

            <!-- Tabela para listar os arquivos anexados -->
            <div class="tabela-historico">
              <table id="tabelaArquivosAba3">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Espécie Documento</th>
                    <th>Arquivo</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Linhas da tabela serão adicionadas dinamicamente -->
                </tbody>
              </table>
            </div>
            <div class="botoes">
              <button type="button" class="btn-leaked" onclick="voltar()">Voltar</button>
              <button type="submit" class="btn-filled" onclick="submitForm()">Criar</button>
            </div>
          </div>

        </form>
      </div>
    </section>
  </main>

  <script src="./static/js/NavAbasInternas.js"></script>
  <script src="./static/js/AtualizarListaDeArquivos.js"></script>


</body>

</html>
