<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <!-- <script src="./js/EsquemaDeCores.js" defer></script> -->
  <title>Login</title>
  <meta name="description" content="Faça seu login">
  <link rel="preload" href="./css/style.css" as="style">
</head>

<body class="body-login">


  <form class="form-login" action="#" method="get" onsubmit="return redirectToIndex()">
    <img src="./imagens/logo/logo.png" alt="Logo" class="logo-image">
    <fieldset>
      <legend>Seja bem vindo!</legend>

      <label for="user">Usuário</label>
      <input type="text" id="user" required autofocus>

      <label for="pass">Senha</label>
      <input type="password" id="pass" required>

      <input class="btn-form-submit" type="submit" value="Entrar">
      <button class="forgot-password" type="button" onclick="recoverPassword()">Esqueceu sua senha?</button>
    </fieldset>
  </form>

  <script>
    function redirectToIndex() {
      // Adicione aqui qualquer lógica de validação do formulário se necessário

      window.location.href = "index.html";

      // Retorna false para evitar que o formulário seja enviado normalmente
      return false;
    }
  </script>
  <script>
    function recoverPassword() {
      // Adicione aqui a lógica para recuperar a senha
      alert("Um e-mail foi enviado para redefinir sua senha");
    }
  </script>
</body>

</html>
