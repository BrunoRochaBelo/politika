<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados críticos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Faça seu login">
  <title>Login</title>

  <!-- Manifesto -->
  <link rel="manifest" href="./manifest.json">

  <!-- Fonte -->
  <link rel="preload" href=".\static\fonts\RobotoFlex-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">

  <!-- Pré-carregamento e carregamento não bloqueante do CSS -->
  <link rel="stylesheet" href="./static/css/style.css">

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "light-mode") {
        document.documentElement.classList.add("light-mode");
      }
    })();
  </script>
</head>

<body class="body-login">
  <section>
    <form class="form-login" action="#" method="get" onsubmit="return redirectToIndex()">
      <img src="./static/imagens/logo/logo.png" alt="Logo" class="logo-image">
      <fieldset>
        <legend>Seja bem-vindo!</legend>

        <div class="form-login-group">
          <label for="user">Usuário</label>
          <input type="text" id="user" name="user" required autofocus>
        </div>

        <div class="form-login-group">
          <label for="pass">Senha</label>
          <input type="password" id="pass" name="pass" required>
        </div>

        <div class="form-login-actions">
          <input class="btn-form-login-submit" type="submit" value="Entrar">
          <button class="forgot-password" type="button" onclick="recoverPassword()">Esqueceu sua senha?</button>
        </div>
      </fieldset>
    </form>
  </section>


  <script>
    function redirectToIndex() {
      // Adicione qualquer lógica de validação do formulário se necessário

      window.location.href = "index.html";

      // Retorna false para evitar que o formulário seja enviado normalmente
      return false;
    }
  </script>
  <script>
    function recoverPassword() {
      // Adicione a lógica para recuperar a senha
      alert("Um e-mail foi enviado para redefinir sua senha");
    }
  </script>
</body>

<script src="./static/js/config.js" defer></script>
<script src="./static/js/RegisterSW.js" defer></script>
<script src="./static/js/AtualizarAlturaPagina.js" defer></script>

</html>
