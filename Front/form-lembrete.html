<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap">
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <!-- <script src="./js/EsquemaDeCores.js" defer></script> -->
  <title>Novo Lembrete</title>
  <meta name="description" content="Novo Lembrete">
</head>

<body class="body-form-template">
  <header class="header-form">
    <h1>Novo Lembrete</h1>
    <h1><a href="calendario.html">&times;</a></h1>
  </header>

  <main class="main-form">
    <section>
      <form id="form" class="form" enctype="multipart/form-data">
        <fieldset>
          <legend class="titulo-xl"></legend>

          <div class="campo  form-tipo">
            <label for="tipo">Tipo:</label>
            <select id="tipo">
              <option value="lembrete">Lembrete</option>
              <!-- Adicione outras opções aqui -->
            </select>
          </div>

          <div class="campo">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" placeholder="Digite o título aqui">
          </div>

          <div class="campo">
            <label for="categoria">Categoria:</label>
            <select id="categoria">
              <option value="administracao" selected>Administração</option>
              <!-- Adicione outras opções aqui -->
            </select>
          </div>

          <div class="form-dataHora">
            <div class="campo">
              <label for="data">Data:</label>
              <input type="date" id="data" placeholder="dd/mm/aaaa">
            </div>

            <div class="campo">
              <label for="hora">Hora:</label>
              <input type="time" id="hora" placeholder="--:--">
            </div>
          </div>

          <div class="campo">
            <label for="anotacoes">Anotações:</label>
            <textarea class="form-textarea" id="anotacoes" placeholder="Digite suas anotações aqui"></textarea>
          </div>

          <div class="campo">
            <label for="acessoPrivado">Acesso privado</label>
            <input class="form-checkbox" type="checkbox" id="acessoPrivado">
          </div>

          <div class="botoes">
            <div class="btn-leaked"><a href="calendario.html">Cancelar</a></div>
            <button type="submit" class="btn-filled" onclick="submitForm()">Criar</button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
</body>

</html>
