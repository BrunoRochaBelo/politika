<!-- Modal Info Contato -->
<div id="modal-info-contato" class="modal-info-contato" id="contatoId">
  <div class="modal-info-contato-template">
    <div class="modal-info-contato-modal-header">
      <span class="close_contato_modal">&times;</span>
      <h1><span id="modalName"></span></h1>
    </div>
    <div class="modal-info-contato-modal-body">
      <div class="influencia-modal">
        <p><strong>Influência:</strong></p>
        <img id="modalInfluence" src="" alt="Perfil influencia Icon">
      </div>
      <div class="call-modal">
        <p><strong>Número:</strong> <span id="modalNumber"></span></p>
        <button id="modalCallButton" class="btn btn-primary" aria-label="Ligar para o contato">Ligar</button>
      </div>
      <p><strong>Tipo de Contato:</strong> <span id="modalContactType"></span></p>
      <p><strong>Tipo de Pessoa:</strong> <span id="modalPersonType"></span></p>
      <p><strong>Email:</strong> <span id="modalEmail"></span></p>
      <p id="modalError" style="color: red;"></p>
    </div>
    <a href="#" class="btn btn-primary">Editar</a>
  </div>
</div>



<!-- Modal Info Evento -->
<div id="modal-info-evento" class="modal-info-evento" itemid="eventoId">
  <div class="modal-info-evento-content">
    <span class="close_evento_modal">&times;</span>
    <div class="modal-evento-header">
      <p><strong>Categoria (Marcador):</strong> <span id="modalEventoCategoria"></span></p>
      <p><strong>Tipo:</strong> <span id="modalEventoTipo"></span></p>
      <h1><span id="modalEventoName"></span></h1>
    </div>
    <div class="modal-evento-body">
      <p><strong>Data Início - Hora Início:</strong> <span id="modalEventoDataInicio"></span></p>
      <p><strong>Data Fim - Hora Fim:</strong> <span id="modalEventoDataFim"></span></p>
      <p><strong>Responsável:</strong> <span id="modalEventoResponsavel"></span></p>
      <p><strong>Assunto:</strong> <span id="modalEventoAssunto"></span></p>
      <p><strong>Endereço:</strong> <span id="modalEventoEndereco"></span></p>
      <p><strong>Sala:</strong> <span id="modalEventoSala"></span></p>
      <p><strong>Recursos:</strong> <span id="modalEventoRecursos"></span></p>
      <p><strong>Participantes:</strong> <span id="modalEventoParticipantes"></span></p>
      <p><strong>Anotações:</strong> <span id="modalEventoAnotacoes"></span></p>
      <p id="modalEventoError" style="color: red;"></p>
      <a id="modalEventoEditButton" href="#" class="btn btn-primary">Editar</a>
    </div>
  </div>
</div>
