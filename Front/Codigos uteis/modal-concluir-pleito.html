<!-- Modal Concluir Pleito -->
<div id="modal-overlay" class="modal-card-acao-overlay"></div>

<div id="modal-concluir-pleito" class="modal-card-acao-template">
  <div class="modal-card-acao-template-header">
    <span class="closeModalCardAcao">&times;</span>
  </div>
  <div class="modal-card-acao-template-content">
    <ul class="lista-vertical-modal">
      <li>
        <div class="modal-concluir-pleito-template">
          <p class="modal-concluir-pleito-tiposolici" data-filter="tipoSolici"></p>
          <p class="modal-concluir-pleito-dataSolici" data-filter="dataSoliciPleito"></p>
          <p class="modal-concluir-pleito-solicitante" data-filter="solicitante"></p>
          <div class="modal-concluir-pleito-desc" data-filter="descPleito">
            <p><strong>Descrição:</strong></p>
          </div>
          <p class="modal-concluir-pleito-beneficiario" data-filter="beneficiario"></p>
          <p class="modal-concluir-pleito-uf" data-filter="ufPleito"></p>
          <p class="modal-concluir-pleito-cidade" data-filter="cidadePleito"></p>
          <p class="modal-concluir-pleito-bairro" data-filter="bairroPleito"></p>
          <p class="modal-concluir-pleito-rua" data-filter="ruaPleito"></p>
          <p class="modal-concluir-pleito-autor" data-filter="autorPleito"></p>
          <p class="modal-concluir-pleito-dataCriacao" data-filter="dataCriacaoPleito"></p>
          <p class="modal-concluir-pleito-status" data-filter="statusPleito"></p>
          <p class="modal-concluir-pleito-id" data-filter="modalPleitoID">{{pleitoID}}</p>
        </div>
      </li>
      <li>
        <div class="modal-concluir-pleito-concluir">
          <h2 class="modal-concluir-pleito-concluir-title">Concluir</h2>

          <div class="modal-concluir-pleito-situacao">
            <label for="ConclusaoPleito">Situação:</label>
            <div id="ConclusaoPleito" name="ConclusaoPleito" class="radio-button-group">
              <input type="radio" id="atendido" name="ConclusaoPleito" value="atendido">
              <label for="atendido">Atendido</label>

              <input type="radio" id="atendidoParcialmente" name="ConclusaoPleito" value="atendidoParcialmente">
              <label for="atendidoParcialmente">Atendido Parcialmente</label>

              <input type="radio" id="negado" name="ConclusaoPleito" value="negado">
              <label for="negado">Negado</label>

              <input type="radio" id="cancelado" name="ConclusaoPleito" value="cancelado">
              <label for="cancelado">Cancelado</label>
            </div>
          </div>
          <div class="modal-concluir-pleito-descConclusao">
            <label for="descConclusaoPleito">Descrição da Conclusão:</label>
            <textarea id="descConclusaoPleito" name="descConclusaoPleito"></textarea>
          </div>
          <div class="modal-concluir-pleito-salvar">
            <button type="submit" class="btn-principal" onclick="submitForm()">Concluir</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
