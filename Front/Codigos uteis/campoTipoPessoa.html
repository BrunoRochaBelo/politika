<div class="campo">
  <label for="tipo_pessoa">Tipo de Pessoa <span>*</span></label>
  <div id="tipo_pessoa" class="radio-button-group">
    <input type="radio" id="fisica" name="tipo_pessoa" value="Física" required checked>
    <label for="fisica">
      <img src="./static/imagens/icones/pessoa-fisica.svg" alt="Pessoa Física" class="radio-icon">
      Física
    </label>
    <input type="radio" id="juridica" name="tipo_pessoa" value="Jurídica" required>
    <label for="juridica">
      <img src="./static/imagens/icones/pessoa-juridica.svg" alt="Pessoa Jurídica" class="radio-icon">
      Jurídica
    </label>
  </div>
</div>
