<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <title>Nova Reunião</title>
  <meta name="description" content="Nova Reunião">
</head>

<body class="body-form">
  <div class="body-form-template">
    <header class="header-form ">
      <h1>Nova Reunião</h1>
      <h1><a href="calendario.html" class="close">&times;</a></h1>
    </header>

    <main class="main-form">
      <section>
        <div class="container-template">
          <div class="container-template-content">
            <form id="formReuniao" class="form" enctype="multipart/form-data">
              <div class="area-interna-containerContent-template">
                <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                  <div class="card-session active">
                    <fieldset>
                      <legend class="titulo-xl"></legend>

                      <div class="campo form-tipo">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo">
                          <option value="lembrete">Evento</option>
                          <!-- Adicione outras opções aqui -->
                        </select>
                      </div>

                      <div class="campo form-evento-titulo">
                        <label for="titulo">Título <span>*</span></label>
                        <input type="text" id="titulo" name="titulo" required placeholder="Digite o título aqui">
                      </div>

                      <div class="campo form-evento-categoria">
                        <label for="categoria">Categoria <span>*</span></label>
                        <select id="categoria" name="categoria" required>
                          <option value="administracao" selected>Administração</option>
                          <!-- Adicione outras opções aqui -->
                        </select>
                      </div>

                      <div class="campo">
                        <label for="responsavel">Responsável:<span>*</span></label>
                        <select id="responsavel" required>
                          <option value="" disabled selected>Selecione um responsavel</option>
                          <option value="João">João</option>
                          <option value="José">José</option>
                          <option value="Maria">Maria</option>
                          <!-- Adicione outras opções aqui -->
                        </select>
                      </div>

                      <div class="form-dataHora">
                        <div class="campo">
                          <label for="dataInicio">Data início <span>*</span></label>
                          <input type="date" id="dataInicio" name="dataInicio" required placeholder="dd/mm/aaaa">
                        </div>
                        <div class="campo">
                          <label for="horaInicio">Hora início <span>*</span></label>
                          <input type="time" id="horaInicio" name="horaInicio" required placeholder="--:--">
                        </div>
                      </div>

                      <div class="form-dataHora">
                        <div class="campo">
                          <label for="dataFim">Data fim:</label>
                          <input type="date" id="dataFim" name="dataFim" placeholder="dd/mm/aaaa">
                        </div>
                        <div class="campo">
                          <label for="horaFim">Hora fim:</label>
                          <input type="time" id="horaFim" name="horaFim" placeholder="--:--">
                        </div>
                      </div>

                      <div class="campo">
                        <label for="publicoAlvo">Público alvo:</label>
                        <input type="text" id="publicoAlvo" name="publicoAlvo" placeholder="Digite o público alvo aqui">
                      </div>

                      <div class="campo">
                        <label for="anotacoes">Anotações:</label>
                        <textarea class="form-textarea" id="anotacoes" name="anotacoes" placeholder="Digite suas anotações aqui"></textarea>
                      </div>

                    </fieldset>

                    <fieldset>
                      <legend class="titulo-xl title-legend">Endereço da reunião</legend>

                      <div class="campo">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite o CEP (somente números)" oninput="buscarEndereco(this.value)">
                      </div>

                      <div class="form-2-colum">
                        <div class="campo">
                          <label for="uf">UF</label>
                          <select id="uf" name="uf">
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                          </select>
                        </div>
                        <div class="campo">
                          <label for="cidade">Cidade</label>
                          <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
                        </div>
                      </div>

                      <div class="campo">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
                      </div>

                      <div class="campo">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" name="rua" placeholder="Digite a rua">
                      </div>

                      <div class="form-2-colum">
                        <div class="campo">
                          <label for="numero">Número</label>
                          <input type="number" id="numero" name="numero" placeholder="Digite o número">
                        </div>
                        <div class="campo">
                          <label for="complemento">Complemento</label>
                          <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                        </div>
                      </div>

                      <div class="campo ocultar">
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="Digite a latitude">
                      </div>
                      <div class="campo ocultar">
                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="Digite a longitude">
                      </div>


                      <div class="campo">
                        <label for="sala">Sala:</label>
                        <input type="text" id="sala" name="sala" placeholder="Sala, auditório, etc...">
                      </div>


                      <div class="campo">
                        <label for="acessoPrivado">Acesso privado</label>
                        <input class="form-checkbox" type="checkbox" id="acessoPrivado" name="acessoPrivado">
                      </div>
                    </fieldset>

                  </div>
                  <div class="botoes">
                    <button type="submit" class="btn-principal" onclick="submitForm()">Criar</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./static/js/config.js" defer></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" defer></script>
  <script src="./static/js/BuscaEndereco.js" defer></script>
  <script src="./static/js/IncluirReuniao.js" defer></script>

</body>

</html>
