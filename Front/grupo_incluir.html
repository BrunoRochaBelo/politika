<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados críticos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Cadastrar novo grupo">
  <title>Novo Grupo</title>

  <!-- Fonte -->
  <link rel="preload" href=".\static\fonts\RobotoFlex-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">

  <!-- Pré-carregamento e carregamento não bloqueante do CSS -->
  <link rel="stylesheet" href="./static/css/style.css">

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "light-mode") {
        document.documentElement.classList.add("light-mode");
      }
    })();
  </script>
</head>

<body class="body-form">
  <div class="body-form-template">
    <header class="header-form">
      <h1>Novo Grupo</h1>
      <h1><a href="contatos.html#aba2" class="close">&times;</a></h1>
    </header>

    <main class="main-form">
      <section>
        <div class="container-abas-template">
          <nav class="container-abas-template-header">
            <ul id="navAba" class="nav nav-duas-abas">
              <li id="nav1"><a class="indicador-2" href="#aba1">Dados </a></li>
              <li id="nav2"><a href="#aba2">Membros </a></li>
            </ul>
          </nav>
          <div class="container-abas-template-content">
            <form id="form" class="form" enctype="multipart/form-data">
              <div id="aba1" class="aba-template active">
                <div class="area-interna-containerContent-template">
                  <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                    <div class="card-session active">
                      <fieldset>
                        <legend class="titulo-lg"></legend>
                        <div class="campo">
                          <label for="nome_grupo">Nome do Grupo <span>*</span></label>
                          <input type="text" id="nome_grupo" name="nome_grupo" placeholder="Insira o nome do grupo">
                        </div>

                        <div class="campo">
                          <label for="usado_para">Usado para <span>*</span></label>
                          <div id="usado_para" class="radio-button-group">
                            <input type="radio" id="mensagens" name="usado_para" value="mensagens" required>
                            <label for="mensagens">Mensagens</label>

                            <input type="radio" id="equipe" name="usado_para" value="equipe">
                            <label for="equipe">Equipe</label>

                            <input type="radio" id="geral" name="usado_para" value="geral">
                            <label for="geral">Geral</label>
                          </div>
                        </div>

                        <div class="campo">
                          <label for="situacao_grupo">Situação <span>*</span></label>
                          <div id="situacao_grupo" class="radio-button-group">
                            <input type="radio" id="habilitado" name="situacao_grupo" value="habilitado" required>
                            <label for="habilitado">Habilitado</label>

                            <input type="radio" id="desabilitado" name="situacao_grupo" value="desabilitado">
                            <label for="desabilitado">Desabilitado</label>
                          </div>
                        </div>

                        <div class="campo">
                          <label for="descricao_grupo">Descrição</label>
                          <textarea id="descricao_grupo" name="descricao_grupo" placeholder="Insira a descrição do grupo"></textarea>
                        </div>

                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>

              <div id="aba2" class="aba-template">
                <div class="area-interna-containerContent-template">
                  <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                    <div class="card-session active">
                      <fieldset>
                        <!-- Campo de Pesquisa -->
                        <div class="campo">
                          <div id="formPesquisaContatos" class="search-input-container">
                            <input type="search" name="search" id="searchInput" class="search-input" placeholder="Pesquisar contato...">
                            <button type="button" id="searchButton" class="search-button">
                              <img class="search-icon" src="./static/imagens/icones/pesquisar.svg" alt="Ícone de Pesquisa">
                            </button>
                          </div>
                        </div>

                        <!-- Resultados da Pesquisa de Contatos -->
                        <div class="campo">
                          <p id="contadorContatosEncontrados" class="titulo-area-tabela">Total de contatos encontrados: 0</p>
                          <div class="tabela-historico">
                            <table id="tabelaContatosEncontrados">
                              <thead>
                                <tr>
                                  <th class="hidden-column">ID</th>
                                  <th>Nome</th>
                                  <th>Tipo</th>
                                  <th>Ação</th>
                                </tr>
                              </thead>
                              <tbody>
                                <!-- Contatos encontrados serão listados aqui dinamicamente -->
                              </tbody>
                            </table>
                            <div class="loading-indicator" id="loading-indicator">Carregando...</div>
                          </div>
                        </div>

                        <!-- Lista de Participantes do Grupo -->
                        <div class="campo">
                          <p id="contadorParticipantes" class="titulo-area-tabela">Total de participantes: 0</p>
                          <div class="tabela-historico">
                            <table id="tabelaParticipantesGrupo">
                              <thead>
                                <tr>
                                  <th class="hidden-column">ID</th>
                                  <th>Nome</th>
                                  <th>Tipo</th>
                                  <th>Ação</th>
                                </tr>
                              </thead>
                              <tbody>
                                <!-- Participantes do grupo serão listados aqui dinamicamente -->
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <div class="botoes">
                      <button type="submit" class="btn-principal">Criar</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>


  <script src="./static/js/config.js" defer></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" defer></script>
  <script src="./static/js/NavAbasInternas.js" defer></script>
  <script src="./static/js/GrupoIncluirListaContatos.js" defer></script>
</body>

</html>
