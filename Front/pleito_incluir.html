<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <title>Novo Pleito</title>
  <meta name="description" content="Novo Pleito">
</head>


<body class="body-form">
  <div class="body-form-template">
    <header class="header-form">
      <h1>Novo Pleito</h1>
      <h1><a href="pleitos.html" class="close">&times;</a></h1>
    </header>

    <main class="main-form">
      <section>
        <div class="container-abas-template">
          <nav class="container-abas-template-header">
            <ul id="navAba" class="nav nav-duas-abas">
              <li id="nav1">
                <a class="indicador-2" href="#aba1" onclick="mostrarAba('aba1')">Dados</a>
              </li>
              <li id="nav2">
                <a href="#aba2" onclick="mostrarAba('aba2')">Arquivos</a>
              </li>
            </ul>
          </nav>
          <div class="container-abas-template-content">
            <form id="form" class="form" enctype="multipart/form-data">
              <div id="aba1" class="aba-template active">
                <div class="area-interna-containerContent-template">
                  <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                    <div class="card-session active">

                      <fieldset>
                        <legend class="titulo-xl"></legend>

                        <div class="campo">
                          <label for="assunto">Assunto:<span>*</span></label>
                          <input type="text" id="assunto" name="assunto" required placeholder="Informe o assunto">
                        </div>

                        <div class="campo">
                          <label for="indicacao">Nome do solicitante:<span>*</span></label>
                          <input type="text" id="indicacao" name="solicitante" required placeholder="Digite o nome do solicitante">
                          <div class="loading-indicator" id="loading-indicator">Carregando...</div>
                          <div id="suggestions-ref-poli" class="suggestions"></div>
                        </div>


                        <div class="campo">
                          <label for="data">Data da solicitação:</label>
                          <input type="date" id="data" name="data">
                        </div>

                        <div class="campo">
                          <label for="tipo">Tipo de Pleito:<span>*</span></label>
                          <select id="tipo" name="tipo" required>
                            <option value="" selected disabled>Selecione o tipo de solicitação</option>
                            <option value="emprego">EMPREGO</option>
                            <option value="educacao e capacitacao">EDUCAÇÃO E CAPACITAÇÃO</option>
                            <option value="infraestrutura">INFRAESTRUTURA</option>
                            <option value="jurídico">JURÍDICO</option>
                            <option value="mobilidade">MOBILIDADE</option>
                            <option value="outros">OUTROS</option>
                            <option value="político">POLÍTICO</option>
                            <option value="recursos financeiros">RECURSOS FINANCEIROS</option>
                            <option value="saúde">SAÚDE</option>
                            <option value="segurança">SEGURANÇA</option>
                          </select>
                        </div>

                        <div class="campo">
                          <label for="esfera_solução">Esfera de Solução:</label>
                          <div id="esfera_solução" class="checkbox-button-group">
                            <input type="checkbox" id="esfera_municipal" name="esfera_solução[]" value="Municipal">
                            <label for="esfera_municipal">Municipal</label>

                            <input type="checkbox" id="esfera_estadual" name="esfera_solução[]" value="Estadual">
                            <label for="esfera_estadual">Estadual</label>

                            <input type="checkbox" id="esfera_federal" name="esfera_solução[]" value="Federal">
                            <label for="esfera_federal">Federal</label>

                            <input type="checkbox" id="esfera_privado" name="esfera_solução[]" value="Privado">
                            <label for="esfera_privado">Privado</label>
                          </div>
                        </div>

                        <div class="campo">
                          <label for="descricao">Descrição:</label>
                          <textarea id="descricao" name="descricao" rows="4" cols="50" placeholder="Descreva a solicitação em detalhes"></textarea>
                        </div>

                        <div class="campo">
                          <label for="beneficiario">Beneficiário:</label>
                          <input type="text" id="beneficiario" name="beneficiario" placeholder="Informe o nome do beneficiário">
                        </div>
                      </fieldset>

                      <fieldset>
                        <legend class="titulo-xl title-legend">Endereço do Beneficiário</legend>

                        <div class="campo">
                          <label for="cep">CEP</label>
                          <input type="text" id="cep" name="cep" placeholder="Digite o CEP (somente números)" oninput="buscarEndereco(this.value)">
                        </div>

                        <div class="form-2-colum">
                          <div class="campo">
                            <label for="uf">UF</label>
                            <select id="uf" name="uf">
                              <option value="">Selecione</option>
                              <option value="AC">AC</option>
                              <option value="AL">AL</option>
                              <option value="AP">AP</option>
                              <option value="AM">AM</option>
                              <option value="BA">BA</option>
                              <option value="CE">CE</option>
                              <option value="DF">DF</option>
                              <option value="ES">ES</option>
                              <option value="GO">GO</option>
                              <option value="MA">MA</option>
                              <option value="MT">MT</option>
                              <option value="MS">MS</option>
                              <option value="MG">MG</option>
                              <option value="PA">PA</option>
                              <option value="PB">PB</option>
                              <option value="PR">PR</option>
                              <option value="PE">PE</option>
                              <option value="PI">PI</option>
                              <option value="RJ">RJ</option>
                              <option value="RN">RN</option>
                              <option value="RS">RS</option>
                              <option value="RO">RO</option>
                              <option value="RR">RR</option>
                              <option value="SC">SC</option>
                              <option value="SP">SP</option>
                              <option value="SE">SE</option>
                              <option value="TO">TO</option>
                            </select>
                          </div>
                          <div class="campo">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
                          </div>
                        </div>

                        <div class="campo">
                          <label for="bairro">Bairro</label>
                          <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
                        </div>

                        <div class="campo">
                          <label for="rua">Rua</label>
                          <input type="text" id="rua" name="rua" placeholder="Digite a rua">
                        </div>

                        <div class="form-2-colum">
                          <div class="campo">
                            <label for="numero">Número</label>
                            <input type="number" id="numero" name="numero" placeholder="Digite o número">
                          </div>
                          <div class="campo">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                          </div>
                        </div>

                        <div class="campo ocultar">
                          <label for="latitude">Latitude</label>
                          <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="Digite a latitude">
                        </div>
                        <div class="campo ocultar">
                          <label for="longitude">Longitude</label>
                          <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="Digite a longitude">
                        </div>
                      </fieldset>
                    </div>
                    <!-- Botões de Ação -->
                    <div class="botoes">
                      <button type="submit" class="btn-principal">Criar</button>
                    </div>
                  </div>
                </div>
              </div>

              <div id="aba2" class="aba-template">
                <div class="area-interna-containerContent-template">
                  <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                    <div class="card-session active">
                      <fieldset>
                        <div class="campo">
                          <div class="campo btn-file">
                            <label for="anexar_documento" class="file-label">Anexar documento</label>
                            <input type="file" id="anexar_documento" name="anexar_documento" class="file-input" multiple onchange="atualizarListaArquivos()">
                          </div>
                          <p id="contadorArquivosAnexados" class="titulo-area-tabela">Total de contatos encontrados: 0</p>
                          <div class="tabela-historico">
                            <table id="tabelaArquivosAnexados">
                              <thead>
                                <tr>
                                  <th class="hidden-column">ID</th>
                                  <th>Nome</th>
                                  <th>Tipo</th>
                                  <th>Ações</th>
                                </tr>
                              </thead>
                              <tbody>
                                <!-- Arquivos anexados serão listados aqui -->
                              </tbody>
                            </table>
                            <div class="loading-indicator" id="loading-indicator">Carregando...</div>
                          </div>
                        </div>
                      </fieldset>

                      <!-- Contêineres para mensagens -->
                      <div id="mensagemErro" class="message-error"></div>
                      <div id="mensagemSucesso" class="message-success"></div>

                    </div>
                  </div>
                </div>
              </div>
          </div>
          </form>
        </div>
      </section>
    </main>
  </div>


  <script src="./static/js/config.js" defer></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" defer></script>
  <script src="./static/js/NavAbasInternas.js" defer></script>
  <script src="./static/js/BuscaEndereco.js" defer></script>
  <script src="./static/js/ContatoIncluirListaReferenciaPolitica.js" defer></script>
  <script src="./static/js/IncluirPleito.js" defer></script>
  <script src="./static/js/PleitoIncluirListaArquivos.js" defer></script>

</body>

</html>
