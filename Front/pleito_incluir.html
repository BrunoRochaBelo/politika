<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados críticos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Novo Pleito">
  <title>Novo Pleito</title>

  <!-- Fonte -->
  <link rel="preload" href=".\static\fonts\RobotoFlex-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">

  <!-- Pré-carregamento e carregamento não bloqueante do CSS -->
  <link rel="stylesheet" href="./static/css/style.css">

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "light-mode") {
        document.documentElement.classList.add("light-mode");
      }
    })();
  </script>
</head>

<body class="body-form">
  <div class="body-form-template">
    <header class="header-form">
      <h1>Novo Pleito</h1>
      <h1><a href="pleitos.html" class="close">&times;</a></h1>
    </header>

    <main class="main-form">
      <section>
        <div class="container-abas-template">
          <nav class="container-abas-template-header">
            <ul id="navAba" class="nav nav-duas-abas">
              <li id="nav1">
                <a class="indicador-2" href="#aba1">Dados</a>
              </li>
              <li id="nav2">
                <a href="#aba2">Arquivos</a>
              </li>
            </ul>
          </nav>
          <div class="container-abas-template-content">
            <form id="form" class="form" method="post" enctype="multipart/form-data" novalidate>
              <div id="aba1" class="aba-template active">
                <div class="area-interna-containerContent-template">
                  <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                    <div class="card-session active">

                      <fieldset>
                        <legend class="titulo-lg"></legend>

                        <div class="campo">
                          <label for="assunto">Assunto:<span>*</span></label>
                          <input type="text" id="assunto" name="assunto" required placeholder="Informe o assunto">
                        </div>

                        <div class="campo">
                          <label for="indicacao">Nome do solicitante:<span>*</span></label>
                          <input type="text" id="indicacao" name="nome_solicitante" required placeholder="Digite o nome do solicitante">
                          <div class="loading-indicator" id="loading-indicator">Carregando...</div>
                          <div id="suggestions-ref-poli" class="suggestions"></div>
                        </div>

                        <div class="campo">
                          <label for="data">Data da solicitação:</label>
                          <input type="date" id="data" name="data_solicitacao">
                        </div>

                        <div class="campo">
                          <label for="tipo">Tipo de Pleito:<span>*</span></label>
                          <select id="tipo" name="tipo_pleito" required>
                            <option value="" selected disabled>Selecione o tipo de solicitação</option>
                            <option value="emprego">EMPREGO</option>
                            <option value="educacao e capacitacao">EDUCAÇÃO E CAPACITAÇÃO</option>
                            <option value="infraestrutura">INFRAESTRUTURA</option>
                            <option value="juridico">JURÍDICO</option>
                            <option value="mobilidade">MOBILIDADE</option>
                            <option value="outros">OUTROS</option>
                            <option value="politico">POLÍTICO</option>
                            <option value="recursos financeiros">RECURSOS FINANCEIROS</option>
                            <option value="saude">SAÚDE</option>
                            <option value="seguranca">SEGURANÇA</option>
                          </select>
                        </div>

                        <div class="campo">
                          <label>Competência de Solução:</label>
                          <div id="esfera_solucao" class="checkbox-button-group">
                            <input type="checkbox" id="esfera_municipal" name="e_municipal" value="True">
                            <label for="esfera_municipal">Municipal</label>

                            <input type="checkbox" id="esfera_estadual" name="e_estadual" value="True">
                            <label for="esfera_estadual">Estadual</label>

                            <input type="checkbox" id="esfera_federal" name="e_federal" value="True">
                            <label for="esfera_federal">Federal</label>

                            <input type="checkbox" id="esfera_privado" name="e_privado" value="True">
                            <label for="esfera_privado">Privado</label>
                          </div>
                        </div>

                        <div class="campo">
                          <label for="descricao">Descrição:</label>
                          <textarea id="descricao" name="descricao" rows="4" cols="50" placeholder="Descreva a solicitação em detalhes"></textarea>
                        </div>

                        <div class="campo">
                          <label for="beneficiario">Beneficiário:</label>
                          <input type="text" id="beneficiario" name="beneficiario" placeholder="Informe o nome do beneficiário">
                        </div>

                        <div class="campo">
                          <label for="categoria">Categoria do Beneficiário:</label>
                          <input type="text" id="categoria" name="categoria_pleito" class="form-control form-control-md" placeholder="Digite a categoria do beneficiário">
                        </div>
                      </fieldset>

                      <fieldset>
                        <legend class="titulo-lg title-legend">Endereço do Beneficiário</legend>

                        <div class="campo">
                          <label for="cep">CEP <span>*</span></label>
                          <input type="text" id="cep" name="cep" placeholder="Digite o CEP (somente números)" required oninput="buscarEndereco(this.value)">
                        </div>

                        <div class="form-2-colum">
                          <div class="campo">
                            <label for="uf">UF <span>*</span></label>
                            <select id="uf" name="uf" required>
                              <option value="">Selecione</option>
                              <option value="AC">AC</option>
                              <option value="AL">AL</option>
                              <option value="AP">AP</option>
                              <option value="AM">AM</option>
                              <option value="BA">BA</option>
                              <option value="CE">CE</option>
                              <option value="DF">DF</option>
                              <option value="ES">ES</option>
                              <option value="GO">GO</option>
                              <option value="MA">MA</option>
                              <option value="MT">MT</option>
                              <option value="MS">MS</option>
                              <option value="MG">MG</option>
                              <option value="PA">PA</option>
                              <option value="PB">PB</option>
                              <option value="PR">PR</option>
                              <option value="PE">PE</option>
                              <option value="PI">PI</option>
                              <option value="RJ">RJ</option>
                              <option value="RN">RN</option>
                              <option value="RS">RS</option>
                              <option value="RO">RO</option>
                              <option value="RR">RR</option>
                              <option value="SC">SC</option>
                              <option value="SP">SP</option>
                              <option value="SE">SE</option>
                              <option value="TO">TO</option>
                            </select>
                          </div>
                          <div class="campo">
                            <label for="cidade">Cidade <span>*</span></label>
                            <input type="text" id="cidade" name="cidade" required placeholder="Digite a cidade">
                          </div>
                        </div>
                        <div class="campo">
                          <label for="bairro">Bairro <span>*</span></label>
                          <input type="text" id="bairro" name="bairro" required placeholder="Digite o bairro">
                        </div>
                        <div class="campo">
                          <label for="rua">Rua</label>
                          <input type="text" id="rua" name="rua" placeholder="Digite a rua">
                        </div>
                        <div class="form-2-colum">
                          <div class="campo">
                            <label for="numero">Número</label>
                            <input type="number" id="numero" name="numero" placeholder="Digite o número">
                          </div>
                          <div class="campo">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                          </div>
                        </div>

                        <div class="campo ocultar">
                          <label for="latitude">Latitude</label>
                          <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="Digite a latitude">
                        </div>
                        <div class="campo ocultar">
                          <label for="longitude">Longitude</label>
                          <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="Digite a longitude">
                        </div>
                      </fieldset>
                    </div>
                    <!-- Botões de Ação -->
                    <div class="botoes">
                      <button type="submit" class="btn-principal">Criar</button>
                    </div>
                  </div>
                </div>
              </div>


              <div id="aba2" class="aba-template">
                <div class="area-interna-containerContent-template">
                  <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                    <div class="card-session active">
                      <fieldset>
                        <div class="doc-upload-section">
                          <h3 class="doc-upload-section-title">Arquivos</h3>

                          <div class="doc-upload-option">
                            <div class="doc-upload-area" id="uploadArea">
                              <div class="doc-upload-icon">📁</div>
                              <p class="doc-upload-text">Arraste o arquivo ou clique para selecionar</p>
                              <input class="doc-upload-file-input" type="file" id="anexar_documento" name="anexar_documento" multiple>
                            </div>
                          </div>
                        </div>

                        <p id="contadorArquivosAnexados" class="titulo-area-tabela">Total de contatos encontrados: 0</p>
                        <div class="tabela-historico">
                          <table id="tabelaArquivosAnexados">
                            <thead>
                              <tr>
                                <th class="hidden-column">ID</th>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Ações</th>
                              </tr>
                            </thead>
                            <tbody>
                              <!-- Arquivos anexados serão listados aqui -->
                            </tbody>
                          </table>
                          <div class="loading-indicator" id="loading-indicator">Carregando...</div>
                        </div>
                      </fieldset>

                      <!-- Contêineres para mensagens -->
                      <div id="mensagemErro" class="message-error"></div>
                      <div id="mensagemSucesso" class="message-success"></div>

                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal para visualização de arquivos -->
  <div id="fileViewModal" class="file-view-modal">
    <div class="file-view-modal-content">
      <span class="close" onclick="fecharModalVisualizacao()">&times;</span>
      <div id="fileViewContainer"></div>
    </div>
  </div>

  <script src="./static/js/config.js" defer></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" defer></script>
  <script src="./static/js/NavAbasInternas.js" defer></script>
  <script src="./static/js/BuscaEndereco.js" defer></script>
  <script src="./static/js/ContatoIncluirListaReferenciaPolitica.js" defer></script>
  <script src="./static/js/IncluirPleito.js" defer></script>
  <script src="./static/js/PleitoIncluirListaArquivos.js" defer></script>

  <script>
    function getCSSVariable(varName) {
      return getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
    }

    const fileInput = document.getElementById('anexar_documento');
    fileInput.addEventListener('change', function () {
      atualizarListaArquivos();
    });

    const uploadArea = document.getElementById('uploadArea');

    uploadArea.addEventListener('dragover', function (e) {
      e.preventDefault();
      uploadArea.style.borderColor = '#3498db';
      uploadArea.style.backgroundColor = 'rgba(52, 152, 219, 0.1)';
    });

    uploadArea.addEventListener('dragleave', function (e) {
      e.preventDefault();
      uploadArea.style.borderColor = getCSSVariable('--input-border');
      uploadArea.style.backgroundColor = 'rgba(52, 152, 219, 0.05)';
    });

    uploadArea.addEventListener('drop', function (e) {
      e.preventDefault();
      uploadArea.style.borderColor = getCSSVariable('--input-border');
      uploadArea.style.backgroundColor = 'rgba(52, 152, 219, 0.05)';

      const dt = e.dataTransfer;
      const files = dt.files;

      if (files.length) {
        fileInput.files = files;
        const event = new Event('change');
        fileInput.dispatchEvent(event);
      }
    });
  </script>

</body>

</html>
