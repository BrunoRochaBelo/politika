<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">

  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <!-- <script src="./js/EsquemaDeCores.js" defer></script> -->
  <title>Tarefa</title>
  <meta name="description" content="Nova Tarefa">
</head>

<body class="body-form-template">
  <header class="header-form ">
    <h1>Nova Tarefa</h1>
    <h1><a href="calendario.html">&times;</a></h1>
  </header>

  <main class="main-form">
    <section class="area-template">
      <div class="area-template-header"></div>
      <div class="area-template-content">
        <form id="form" class="form" enctype="multipart/form-data">
          <fieldset>
            <legend class="titulo-xl"></legend>
            <div class="campo form-tipo">
              <label for="tipo">Tipo:</label>
              <select id="tipo">
                <option value="tarefa">Tarefa a fazer</option>
                <!-- Adicione outras opções aqui -->
              </select>
            </div>

            <div class="campo">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" placeholder="Digite o título aqui">
            </div>

            <div class="campo">
              <label for="categoria">Categoria:</label>
              <select id="categoria">
                <option value="administracao" selected>Administração</option>
                <!-- Adicione outras opções aqui -->
              </select>
            </div>

            <div class="campo">
              <label for="description">Descrição:</label>
              <textarea class="form-textarea" id="description" placeholder="Digite aqui os detalhes"></textarea>
            </div>


            <div class="form-dataHora">
              <div class="campo">
                <label for="dataInicio">Data início:</label>
                <input type="date" id="dataInicio" placeholder="dd/mm/aaaa">
              </div>

              <div class="campo">
                <label for="dataFim">Data fim:</label>
                <input type="date" id="dataFim" placeholder="dd/mm/aaaa">
              </div>
            </div>

            <div class="campo">
              <label for="prioridade">Prioridade:</label>
              <div id="prioridade" class="radio-button-group">
                <input type="radio" id="prioridadeBaixa" name="prioridade" value="baixa">
                <label for="prioridadeBaixa">Baixa</label>
                <input type="radio" id="prioridadeMedia" name="prioridade" value="media">
                <label for="prioridadeMedia">Média</label>
                <input type="radio" id="prioridadeAlta" name="prioridade" value="alta">
                <label for="prioridadeAlta">Alta</label>
              </div>
            </div>

            <div class="campo">
              <label for="responsavel">Responsável:</label>
              <input type="text" id="responsavel" placeholder="Digite o nome do Responsável">
            </div>

            <div class="campo">
              <label for="acessoPrivado">Acesso privado</label>
              <input class="form-checkbox" type="checkbox" id="acessoPrivado">
            </div>

            <div class="botoes">
              <div class="btn-outline-principal"><a href="calendario.html">Cancelar</a></div>
              <button type="submit" class="btn-principal" onclick="submitForm()">Criar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
