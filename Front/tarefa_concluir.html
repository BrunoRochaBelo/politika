<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="manifest" href="./manifest.json">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="icon" href="./static/imagens/icones/tarefas-select.svg" type="image/png">

  <title>Concluir Tarefa</title>
  <meta name="description" content="Concluir Tarefa">

  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body class="body-form">
  <div class="body-form-template">
    <header class="header-form ">
      <h1>Concluir Tarefa</h1>
      <h1><a href="tarefas.html" class="close">&times;</a></h1>
    </header>

    <main class="main-form">
      <section>
        <div class="container-template">
          <div class="container-template-content">
            <form id="form" class="form" enctype="multipart/form-data">
              <div class="area-interna-containerContent-template">
                <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                  <div class="card-session active">

                    <div class="info-concluir-tarefa-template">
                      <p class="info-concluir-tarefa-title" data-filter="tituloTarefa">Título da Tarefa</p>
                      <p class="info-concluir-tarefa-data" data-filter="dataTarefa">Data da Tarefa</p>
                      <p class="info-concluir-tarefa-status" data-filter="statusTarefa">Status da Tarefa</p>
                      <p class="info-concluir-tarefa-responsavel" data-filter="responsavelTarefa">Responsável</p>
                      <div class="info-concluir-tarefa-desc" data-filter="descricaoTarefa">
                        <p><strong>Descrição:</strong> Descrição da Tarefa</p>
                      </div>
                      <p class="info-concluir-tarefa-id" data-filter="infoTarefaID">ID da Tarefa</p>
                    </div>
                    <form action="">
                      <div class="form-concluir-tarefa">
                        <h2 class="form-concluir-tarefa-title">Atualize para concluir</h2>
                        <div class="form-concluir-tarefa-situacao">
                          <label for="ConclusaoTarefa">Situação:</label>
                          <div class="radio-button-group">
                            <input type="radio" id="atrasada" name="ConclusaoTarefa" value="atrasada">
                            <label for="atrasada">Atrasada</label>
                            <input type="radio" id="cancelada" name="ConclusaoTarefa" value="cancelada">
                            <label for="cancelada">Cancelada</label>
                            <input type="radio" id="concluída" name="ConclusaoTarefa" value="concluída">
                            <label for="concluída">Concluída</label>

                          </div>
                        </div>
                        <div class="form-concluir-tarefa-descConclusao">
                          <label for="descConclusaoTarefa">Descrição da Conclusão:</label>
                          <textarea id="descConclusaoTarefa" name="descConclusaoTarefa"></textarea>
                        </div>
                        <div class="form-concluir-tarefa-salvar">
                          <button type="submit" class="btn-principal">Concluir</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./static/js/config.js" defer></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" defer></script>

</body>

</html>
