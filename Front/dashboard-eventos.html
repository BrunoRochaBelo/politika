  <!-- Estilos para a seção de construção -->
  <style>
    .construction-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
    }

    .construction-container {
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .construction-icon svg {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      display: block;
    }

    .construction-container h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 15px;
    }

    .construction-container p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 25px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      /* Light gray */
      border-top: 6px solid #007bff;
      /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    /* Loader Animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .construction-container {
        padding: 20px;
      }

      .construction-container h1 {
        font-size: 1.5em;
      }

      .construction-container p {
        font-size: 1em;
      }

      .loader {
        width: 40px;
        height: 40px;
        border-width: 4px;
      }
    }
  </style>
