<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap">
  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <!-- <script src="./js/EsquemaDeCores.js" defer></script> -->
  <title>Cadastro de contato</title>
  <meta name="description" content="Cadastrar novo contato">
</head>

<body class="body-template body-form">
  <header class="header header-template-form">
    <h1 class="header-template-form-menu" style="width: 18px; height: 14px;">
      <a href="contatos.html"><img src="./static/imagens/icones/voltar.svg" alt="Back Icon"></a>
    </h1>
    <h1 class="header-template-form-title">CADASTRO CONTATOS</h1>
  </header>

  <main class="main">
    <section class="area-sub-content-template content-form">
      <nav class="area-sub-content-template-header header-form">
        <img src="./static/imagens/foto-do-usuario.png" alt="">
        <ul id="navAba" class="nav">
          <li id="nav1"><a class="indicador-2" href="#" onclick="mostrarAba('aba1')">Identificação</a></li>
          <li id="nav2"><a href="#" onclick="mostrarAba('aba2')">Endereço</a></li>
          <li id="nav3"><a href="#" onclick="mostrarAba('aba3')">Info. Complementar</a></li>
        </ul>
      </nav>
      <div class="area-sub-content-template-content ">
        <form id="form" class="form-contato" enctype="multipart/form-data">
          <div id="aba1" class="aba-template active">
            <fieldset>
              <legend class="titulo-xl">Campos obrigatórios</legend>

              <div class="campo">
                <label for="nome_contato">Nome do contato <span>*</span></label>
                <input type="text" id="nome_contato" name="nome_contato" required>
              </div>
              <div class="campo">
                <label for="celular">Celular <span>*</span></label>
                <input type="tel" id="celular" name="celular" class="contato" placeholder="(99) 99999-9999" onchange="formatarCelular(this); validarCelular(this.value)">
              </div>
              <div class="campo">
                <label>Este número é WhatsApp? <span>*</span></label>
                <div class="radios">
                  <input type="radio" id="whatsapp_sim" name="whatsapp" value="Sim" onchange="mostrarCampoWhatsapp()">
                  <label for="whatsapp_sim">Sim</label>
                  <input type="radio" id="whatsapp_nao" name="whatsapp" value="Não" onchange="mostrarCampoWhatsapp()">
                  <label for="whatsapp_nao">Não</label>
                </div>
              </div>
              <div id="campoWhatsapp" style="display: none;">
                <div class="campo">
                  <label for="whatsapp">WhatsApp</label>
                  <input type="tel" id="whatsapp" name="whatsapp" class="contato" placeholder="(99) 99999-9999" onchange="formatarCelular(this); validarCelular(this.value)">
                </div>
              </div>
              <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="contato" placeholder="email@email.com" onchange="validarEmail(this.value)">
              </div>
              <div class="campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="contato" placeholder="(99) 9999-9999" onchange="formatarTelefone(this); validarTelefone(this.value)">
              </div>
              <div class="campo">
                <label for="perfil_influencia">Perfil de Influência</label>
                <select id="perfil_influencia" name="perfil_influencia">
                  <option value="">Selecione</option>
                  <option value="Baixo">Baixo</option>
                  <option value="Médio">Médio</option>
                  <option value="Alto">Alto</option>
                </select>
              </div>
              <div class="campo">
                <label for="tipo_contato">Tipo do contato</label>
                <div id="tipo_contato">
                  <input type="checkbox" id="eleitor" name="eleitor" value="Eleitor">
                  <label for="eleitor">Eleitor</label>
                  <input type="checkbox" id="staff" name="staff" value="Staff">
                  <label for="staff">Staff</label>
                  <input type="checkbox" id="fornecedor" name="fornecedor" value="Fornecedor">
                  <label for="fornecedor">Fornecedor</label>
                  <input type="checkbox" id="comissionado" name="comissionado" value="Comissionado">
                  <label for="comissionado">Comissionado</label>
                  <input type="checkbox" id="lideranca" name="lideranca" value="Liderança">
                  <label for="lideranca">Liderança</label>
                  <input type="checkbox" id="familia" name="familia" value="Família">
                  <label for="familia">Família</label>
                  <input type="checkbox" id="politico" name="politico" value="Político">
                  <label for="politico">Político</label>
                  <input type="checkbox" id="favorito" name="favorito" value="Favorito">
                  <label for="favorito">Favorito</label>
                </div>
              </div>
              <div class="campo">
                <label for="tipo_pessoa">Tipo Pessoa <span>*</span></label>
                <select id="tipo_pessoa" name="tipo_pessoa" required>
                  <option value="">Selecione</option>
                  <option value="Física">Física</option>
                  <option value="Jurídica">Jurídica</option>
                </select>
              </div>
            </fieldset>
            <fieldset>
              <legend class="titulo-xl">Informações pessoais</legend>
              <div class="campo">
                <label for="data_nascimento">Data Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento">
              </div>
              <div class="campo">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                  <option value="">Selecione</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Outro">Outro</option>
                </select>
              </div>
              <div class="campo">
                <label for="cor_pele">Cor da pele</label>
                <select id="cor_pele" name="cor_pele">
                  <option value="">Selecione</option>
                  <option value="Branca">Branca</option>
                  <option value="Preta">Preta</option>
                  <option value="Parda">Parda</option>
                  <option value="Amarela">Amarela</option>
                  <option value="Indígena">Indígena</option>
                </select>
              </div>
            </fieldset>
            <fieldset>
              <legend class="titulo-xl">Informações eleitorais</legend>
              <div class="campo">
                <label for="titulo_eleitor">Título Eleitor</label>
                <input type="number" id="titulo_eleitor" name="titulo_eleitor">
              </div>
              <div class="campo">
                <label for="zona_eleitoral">Zona Eleitoral</label>
                <input type="number" id="zona_eleitoral" name="zona_eleitoral">
              </div>
              <div class="campo">
                <label for="secao_eleitoral">Seção Eleitoral</label>
                <input type="number" id="secao_eleitoral" name="secao_eleitoral">
              </div>
              <div class="campo">
                <label for="local_votacao">Local Votação</label>
                <input type="text" id="local_votacao" name="local_votacao">
              </div>
            </fieldset>
            <div class="botoes">
              <a href="contatos.html" class="btn-leaked">Fechar</a>
              <!-- <button type="button" class="btn-leaked" id="btnFechar">Fechar</button> -->
              <button type="button" class="btn-filled" onclick="avancar()">Avançar</button>
            </div>
          </div>
          <div id="aba2" class="aba-template">
            <fieldset>
              <legend class="titulo-xl">Campos obrigatórios</legend>
              <div class="campo">
                <label for="cep">CEP <span>*</span></label>
                <input type="text" id="cep" name="cep" placeholder="99999999" required oninput="buscarEndereco(this.value)">
              </div>
              <div class="campo">
                <label for="uf">UF <span>*</span></label>
                <select id="uf" name="uf" required>
                  <option value="">Selecione</option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="AM">AM</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>
                </select>
              </div>
              <div class="campo">
                <label for="cidade">Cidade <span>*</span></label>
                <input type="text" id="cidade" name="cidade" required>
              </div>

              <div class="campo">
                <label for="bairro">Bairro <span>*</span></label>
                <input type="text" id="bairro" name="bairro" required>
              </div>
              <div class="campo">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua">
              </div>
              <div class="campo">
                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero">
              </div>
              <div class="campo">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento">
              </div>
            </fieldset>
            <div class="campo ocultar">
              <label for="latitude">Latitude</label>
              <input type="number" id="latitude" name="latitude" step="0.000001">
            </div>
            <div class="campo ocultar">
              <label for="longitude">Longitude</label>
              <input type="number" id="longitude" name="longitude" step="0.000001">
            </div>
            <div class="campo">
              <label for="eleitores_residentes">Quantidade de Eleitores residentes</label>
              <input type="number" id="eleitores_residentes" name="eleitores_residentes" min="0" step="1" title="Apenas números são permitidos">
              <!-- Possibilidade de abrir mais campos para eleitores residentes -->
            </div>
            <div class="campo">
              <label for="residencia_apoio">Residência de apoio</label>
              <input type="radio" id="residencia_apoio_sim" name="residencia_apoio" value="Sim">
              <label for="residencia_apoio_sim">Sim</label>
              <input type="radio" id="residencia_apoio_nao" name="residencia_apoio" value="Não">
              <label for="residencia_apoio_nao">Não</label>
            </div>
            <div class="botoes">
              <button type="button" class="btn-leaked" onclick="voltar()">Voltar</button>
              <button type="button" class="btn-filled" onclick="avancar()">Avançar</button>
            </div>
          </div>
          <div id="aba3" class="aba-template">
            <fieldset>
              <legend class="titulo-xl">Campos obrigatórios</legend>
            </fieldset>
            <div class="campo">
              <label for="indicacao">Indicação</label>
              <input type="text" id="indicacao" name="indicacao">
            </div>
            <div class="campo">
              <label for="nome_indicacao">Nome da indicação</label>
              <input type="text" id="nome_indicacao" name="nome_indicacao">
            </div>
            <div class="campo">
              <label for="estado_civil">Estado Civil</label>
              <select id="estado_civil" name="estado_civil" onchange="mostrarCamposConjuge()">
                <option value="">Selecione</option>
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
                <option value="Viúvo(a)">Viúvo(a)</option>
                <option value="União Estável">União Estável</option>
              </select>
            </div>
            <div id="camposConjuge" style="display: none;">
              <div class="campo">
                <label for="nome_conjuge">Nome do Cônjuge</label>
                <input type="text" id="nome_conjuge" name="nome_conjuge">
              </div>
              <div class="campo">
                <label for="data_nascimento_conjuge">Data de Nascimento do Cônjuge</label>
                <input type="date" id="data_nascimento_conjuge" name="data_nascimento_conjuge">
              </div>
            </div>
            <div class="campo">
              <label for="filhos">Filhos</label>
              <input type="radio" id="filhos_sim" name="filhos" value="Sim" onclick="mostrarCamposFilhos()">
              <label for="filhos_sim">Sim</label>
              <input type="radio" id="filhos_nao" name="filhos" value="Não" onclick="ocultarCamposFilhos()">
              <label for="filhos_nao">Não</label>
              <!-- Se sim, texto e possibilidade de abrir mais campos para filhos -->
              <div id="camposFilhos" style="display: none;">
                <div class="campo">
                  <label for="nome_filho">Nome do Filho</label>
                  <input type="text" id="nome_filho" name="nome_filho">
                </div>
                <div class="campo">
                  <label for="data_nascimento_filho">Data de Nascimento do Filho</label>
                  <input type="date" id="data_nascimento_filho" name="data_nascimento_filho">
                  <div id="maisFilhosContainer"></div>
                  <div>

                    <button type="button" onclick="adicionarFilho()" id="adicionarFilhoBtn">Adicionar mais um filho</button>
                  </div>
                </div>
              </div>
              <div class="campo">
                <label for="religiao">Religião</label>
                <input type="text" id="religiao" name="religiao">
              </div>
              <div class="campo">
                <label for="profissao">Profissão</label>
                <input type="text" id="profissao" name="profissao">
              </div>
              <div class="campo">
                <label for="cargo_comissionado">Cargo Comissionado</label>
                <input type="radio" id="cargo_comissionado_sim" name="cargo_comissionado" value="Sim" onclick="mostrarCamposCargoComissionado()">
                <label for="cargo_comissionado_sim">Sim</label>
                <input type="radio" id="cargo_comissionado_nao" name="cargo_comissionado" value="Não" onclick="ocultarCamposCargoComissionado()">
                <label for="cargo_comissionado_nao">Não</label>
              </div>
              <div id="camposCargoComissionado" style="display: none;">
                <div class="campo">
                  <label for="orgao_lotacao">Órgão de Lotação</label>
                  <input type="text" id="orgao_lotacao" name="orgao_lotacao">
                </div>
              </div>
              <div class="botoes">
                <button type="button" class="btn-leaked" onclick="voltar()">Voltar</button>
                <button type="submit" class="btn-filled" onclick="submitForm()">Salvar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>


  <script src="./static/js/BuscaEndereco.js"></script>
  <script src="./static/js/NavAbasInternas.js"></script>
  <script src="./static/js/FormContato.js"></script>

</body>

</html>
