<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados críticos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Nova Tarefa">
  <title>Nova Tarefa</title>

  <!-- Manifesto -->
  <link rel="manifest" href="./manifest.json">

  <!-- Conexões antecipadas para fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Carregamento da fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="./static/imagens/icones/tarefas-select.svg" type="image/svg+xml">

  <!-- Pré-carregamento e carregamento não bloqueante do CSS -->
  <link rel="stylesheet" href="./static/css/style.css">

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "light-mode") {
        document.documentElement.classList.add("light-mode");
      }
    })();
  </script>
</head>

<body class="body-form">
  <div class="body-form-template">
    <header class="header-form ">
      <h1>Nova Tarefa</h1>
      <h1><a href="tarefas.html" class="close">&times;</a></h1>
    </header>

    <main class="main-form">
      <section>
        <div class="container-template">
          <div class="container-template-content">
            <form id="form" class="form" enctype="multipart/form-data">
              <div class="area-interna-containerContent-template">
                <div class="area-interna-containerContent-template-content area-interna-containerContent-template-not-header">
                  <div class="card-session active">
                    <fieldset>
                      <legend class="titulo-lg"></legend>

                      <div class="campo">
                        <label for="titulo">Título:<span>*</span></label>
                        <input type="text" id="titulo" placeholder="Digite o título aqui" required>
                      </div>

                      <div class="campo">
                        <label for="categoria">Categoria:<span>*</span></label>
                        <select id="categoria" required>
                          <option value="" disabled selected>Selecione uma categoria</option>
                          <option value="administracao">Administração</option>
                          <!-- Adicione outras opções aqui -->
                        </select>
                      </div>

                      <div class="campo">
                        <label for="description">Descrição:</label>
                        <textarea class="form-textarea" id="description" placeholder="Digite aqui os detalhes"></textarea>
                      </div>

                      <div class="form-dataHora">
                        <div class="campo">
                          <label for="dataInicio">Data início:<span>*</span></label>
                          <input type="date" id="dataInicio" required>
                        </div>

                        <div class="campo">
                          <label for="dataFim">Data fim:</label>
                          <input type="date" id="dataFim">
                        </div>
                      </div>

                      <div class="campo">
                        <label>Prioridade:<span>*</span></label>
                        <div class="radio-button-group">
                          <input type="radio" id="prioridadeBaixa" name="prioridade" value="baixa" required>
                          <label for="prioridadeBaixa">Baixa</label>
                          <input type="radio" id="prioridadeMedia" name="prioridade" value="media">
                          <label for="prioridadeMedia">Média</label>
                          <input type="radio" id="prioridadeAlta" name="prioridade" value="alta">
                          <label for="prioridadeAlta">Alta</label>
                        </div>
                      </div>

                      <div class="campo">
                        <label for="responsavel">Responsável:<span>*</span></label>
                        <select id="responsavel" required>
                          <option value="" disabled selected>Selecione um responsavel</option>
                          <option value="João">João</option>
                          <option value="José">José</option>
                          <option value="Maria">Maria</option>
                          <!-- Adicione outras opções aqui -->
                        </select>
                      </div>

                      <div class="campo">
                        <label for="acessoPrivado">Acesso privado</label>
                        <input class="form-checkbox" type="checkbox" id="acessoPrivado">
                      </div>

                    </fieldset>
                  </div>
                  <div class="botoes">
                    <button type="submit" class="btn-principal" onclick="submitForm()">Criar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./static/js/config.js" defer></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" defer></script>
  <script src="./static/js/IncluirTarefa.js" defer></script>

</body>

</html>
