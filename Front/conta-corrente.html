<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados críticos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Gerenciar contas">
  <title>Gerenciar Contas</title>

  <!-- Manifesto -->
  <link rel="manifest" href="./manifest.json">

  <!-- Fonte -->
  <link rel="preload" href=".\static\fonts\RobotoFlex-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="./static/imagens/icones/contas-corrente-select.svg" type="image/svg+xml">

  <!-- Pré-carregamento e carregamento não bloqueante do CSS -->
  <link rel="stylesheet" href="./static/css/style.css">

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "light-mode") {
        document.documentElement.classList.add("light-mode");
      }
    })();
  </script>
</head>

<body class="body-financeiro-template">

  <header class="header-financeiro">
    <ul class="header-financeiro-template">
      <li class="header-financeiro-back">
        <a href="index.html" class="voltar">
          <img class="back-icon" src="./static/imagens/icones/voltar.svg" alt="Back Icon">
        </a>
      </li>
      <li class="header-financeiro-nav">
        <nav class="header-financeiro-nav">
          <ul class="header-financeiro-nav-template">
            <li class="dashboard"><a href="home-financeiro.html"><img src="./static/imagens/icones/dashboard.svg" alt="dashboard Icon">
                <p>Dashboard</p>
              </a></li>
            <li class="centroDeCusto"><a href="centro-de-custo.html"><img src="./static/imagens/icones/centro-de-custo.svg" alt="centroDeCusto Icon">
                <p>Centro de Custo</p>
              </a></li>
            <li class="contas indicador"><a href="conta-corrente.html"><img src="./static/imagens/icones/contas-corrente-select.svg" alt="contas Icon">
                <p>Contas</p>
              </a></li>
            <li class="receitas"><a href="receitas.html"><img src="./static/imagens/icones/receitas.svg" alt="receitas Icon">
                <p>Receitas</p>
              </a></li>
            <li class="despesas"><a href="despesas.html"><img src="./static/imagens/icones/despesas.svg" alt="Despesas Icon">
                <p>Despesas</p>
              </a></li>
          </ul>
        </nav>
      </li>

    </ul>
  </header>

  <main class="main-financeiro main-financeiro-template">
    <section class="main-financeiro-section container-template">
      <div class="container-template-content">
        <div class="area-interna-containerContent-template area-financeiro">
          <div class="area-interna-containerContent-template-header">
            <div class="cc-area-filter-header">
              <select id="cc-centerCust-select" class="cc-centerCust-select">
                <option value="campanha">Centro de Custo Campanha</option>
                <option value="gabinete">Centro de Custo Gabinete</option>
                <option value="marketing">Centro de Custo Marketing</option>
              </select>
            </div>
          </div>
          <div class="area-interna-containerContent-template-content">
            <ul class="conta-corrente-cards">
              <li class="card-l contaCorrente-card" data-id="1">
                <div class="contaCorrente-card-header">
                  <h2>CAIXA ECONÔMICA FEDERAL</h2>
                </div>
                <div class="contaCorrente-card-content">
                  <p><strong>Agc:</strong> 2008-10 | SHOPPING RECIFE</p>
                  <p><strong>Cta:</strong> 65002876-8</p>
                  <p><strong>Uso:</strong> CAMPANHA | FEFC</p>
                </div>
                <div class="contaCorrente-card-footer">
                  <button class="edit" aria-label="Editar" title="Editar">
                    <img src="./static/imagens/icones/editar.svg" alt="Editar">
                  </button>
                  <button class="delete" aria-label="Excluir" title="Excluir">
                    <img src="./static/imagens/icones/excluir.svg" alt="Excluir">
                  </button>
                </div>
                <span class="contaCorrente-card-id">ID: 1</span>
              </li>
              <!-- Novos cards serão adicionados aqui -->
            </ul>
          </div>
        </div>
      </div>

    </section>
  </main>


  <!-- Modal Botão Flutuante -->
  <button class="floatingButton">+</button>
  <div class="modal-btn-floating-Overlay esconderModal">
    <div class="modal-btn-floating-content">
      <div class="modal-btn-floating-header">
        <h1>NOVA</h1>
      </div>
      <ul class="modal-btn-floating-body">
        <li><a href="conta_incluir.html">Conta</a></li>
      </ul>
    </div>
  </div>

  <!-- Modal de criação de conta -->
  <div class="conta-corrente-modal" id="modal">
    <div class="conta-corrente-modal-content">
      <span class="conta-corrente-close-button" id="close-button">&times;</span>
      <h2 id="modal-title">Criar nova conta corrente</h2>
      <form id="account-form">
        <input type="hidden" id="editing-id">
        <div class="form-group">
          <label for="bank-code">Código Banco</label>
          <input type="text" id="bank-code" name="bank-code" required>
          <span class="error" id="error-bank-code"></span>
        </div>

        <div class="form-group">
          <label for="bank-name">Nome do Banco</label>
          <input type="text" id="bank-name" name="bank-name" required>
          <span class="error" id="error-bank-name"></span>
        </div>

        <div class="form-group">
          <label for="agency-number">Número da Agência</label>
          <input type="text" id="agency-number" name="agency-number" required>
          <span class="error" id="error-agency-number"></span>
        </div>

        <div class="form-group">
          <label for="agency-name">Nome da Agência</label>
          <input type="text" id="agency-name" name="agency-name" required>
          <span class="error" id="error-agency-name"></span>
        </div>

        <div class="form-group">
          <label for="account-number">Número da Conta</label>
          <input type="text" id="account-number" name="account-number" required>
          <span class="error" id="error-account-number"></span>
        </div>

        <div class="form-group">
          <label for="account-type">Tipo de Conta</label>
          <input type="text" id="account-type" name="account-type" required>
          <span class="error" id="error-account-type"></span>
        </div>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <!-- Notificação -->
  <div class="notification" id="notification"></div>

  <script src="./static/js/config.js" defer></script>
  <script src="./static/js/RegisterSW.js" defer></script>
  <script src="./static/js/AlterarEsquemaDeCores.js" defer></script>
  <script src="./static/js/AtualizarAlturaPagina.js" defer></script>
  <script src="./static/js/ModalBTNFloating.js" defer></script>
  <script src="./static/js/ManipularHistorico.js" defer></script>
  <script src="./static/js/EditDeleteCards.js" defer></script>

</body>

</html>
