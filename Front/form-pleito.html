<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">

  <link rel="icon" href="./static/imagens/logo/logo.png" type="image/png">
  <link rel="preload" href="./static/css/style.css" as="style">
  <link rel="stylesheet" href="./static/css/style.css">
  <!-- <script src="./js/EsquemaDeCores.js" defer></script> -->
  <title>Novo Pleito</title>
  <meta name="description" content="Novo Pleito">
</head>


<body class="body-form-template">
  <header class="header-form">
    <h1>Novo Pleito</h1>
    <h1><a href="pleitos.html">&times;</a></h1>
  </header>

  <main class="main-form">
    <section>
      <form id="form" class="form" enctype="multipart/form-data">
        <fieldset>
          <legend class="titulo-xl"></legend>

          <div class="campo">
            <label for="nome">Nome do solicitante:</label>
            <input type="text" id="nome" name="nome" required><br>
          </div>

          <div class="campo">
            <label for="tipo">Tipo solicitação:</label>
            <select id="tipo" name="tipo" required>
              <option value="" selected disabled>Tipo de Pleito</option>
              <option value="apoio juridico">APOIO JURÍDICO</option>
              <option value="apoio politico">APOIO POLÍTICO</option>
              <option value="educacao e capacitacao">EDUCAÇÃO E CAPACITAÇÃO</option>
              <option value="emprego">EMPREGO</option>
              <option value="infraestrutura">INFRAESTRUTURA</option>
              <option value="outros">OUTROS</option>
              <option value="recurso para construcao civil">RECURSO PARA CONSTRUÇÃO CIVIL</option>
              <option value="saude">SAÚDE</option>
              <option value="seguranca">SEGURANÇA</option>
              <option value="servico publico estadual">SERVIÇO PÚBLICO ESTADUAL</option>
              <option value="servico publico federal">SERVIÇO PÚBLICO FEDERAL</option>
              <option value="servico publico municipal">SERVIÇO PÚBLICO MUNICIPAL</option>
              <option value="transferencia de orgao">TRANSFERÊNCIA DE ÓRGÃO</option>
              <option value="transporte publico">TRANSPORTE PÚBLICO</option>
            </select>
          </div>

          <div class="campo">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br>
          </div>

          <div class="campo">
            <label for="beneficiario">Beneficiário:</label>
            <input type="text" id="beneficiario" name="beneficiario" required><br>
          </div>

          <div class="campo">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br>
          </div>

          <div class="campo">
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" required><br>
          </div>

          <div class="campo">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required><br>
          </div>

          <div class="campo">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required><br>
          </div>

          <div class="campo">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br>
          </div>

          <div class="campo">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br>
          </div>

          <div class="campo">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>
          </div>

          <div class="campo">
            <label for="data">Data da solicitação:</label>
            <input type="date" id="data" name="data" required><br>
          </div>

          <div class="botoes">
            <div class="btn-leaked"><a href="pleitos.html">Cancelar</a></div>
            <button type="submit" class="btn-filled" onclick="submitForm()">Criar</button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
</body>

</html>
